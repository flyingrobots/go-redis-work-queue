default: true

# Allow long lines in docs where URLs and code blocks occur
MD013: false

# Permit duplicate headings at different levels/siblings only
MD024:
  siblings_only: true

# Heading punctuation rules (common sentence punctuation)
MD026:
  punctuation: ".,;:!"

