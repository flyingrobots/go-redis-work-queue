# Multi-cluster test configuration
clusters:
  - name: test-cluster-1
    label: "Test Cluster 1"
    color: "#ff0000"
    endpoint: "localhost:6379"
    db: 0
    enabled: true
  - name: test-cluster-2
    label: "Test Cluster 2"
    color: "#00ff00"
    endpoint: "localhost:6380"
    db: 0
    enabled: true
  - name: test-cluster-3
    label: "Test Cluster 3"
    color: "#0000ff"
    endpoint: "localhost:6381"
    db: 0
    enabled: false  # Disabled for testing

default_cluster: "test-cluster-1"

polling:
  enabled: true
  interval: 5s
  timeout: 3s
  jitter: 1s

cache:
  enabled: true
  ttl: 30s
  max_entries: 1000
  cleanup_interval: 5m

actions:
  require_confirmation: false
  max_concurrent: 5
  continue_on_failure: true
  allowed_actions:
    - "purge_dlq"
    - "pause_queue"
    - "resume_queue"
    - "benchmark"
    - "rebalance"
  action_timeouts:
    purge_dlq: 30s
    pause_queue: 10s
    resume_queue: 10s
    benchmark: 60s
    rebalance: 300s
  retry_policy:
    max_attempts: 3
    base_delay: 100ms
    max_delay: 5s
    backoff_factor: 2.0

compare_mode:
  enabled: true
  delta_threshold: 20.0  # 20% deviation triggers anomaly
  max_clusters: 5