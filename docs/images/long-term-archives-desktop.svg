  <text x="970" y="237" font-family="Monaco, Courier" font-size="8" fill="#8b949e">(DateTime, TTL)</text>
  <text x="915" y="250" font-family="Monaco, Courier" font-size="8" fill="#58a6ff">• outcome</text>
  <text x="970" y="250" font-family="Monaco, Courier" font-size="8" fill="#8b949e">(Enum)</text>
  <text x="915" y="263" font-family="Monaco, Courier" font-size="8" fill="#58a6ff">• retries</text>
