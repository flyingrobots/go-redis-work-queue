  <text x="430" y="155" font-family="Monaco, Courier" font-size="9" fill="#58a6ff">SELECT</text>
  <text x="468" y="155" font-family="Monaco, Courier" font-size="9" fill="#f0f6fc">queue, outcome, count(*)</text>

  <text x="415" y="170" font-family="Monaco, Courier" font-size="9" fill="#8b949e">2</text>
  <text x="430" y="170" font-family="Monaco, Courier" font-size="9" fill="#58a6ff">FROM</text>
  <text x="456" y="170" font-family="Monaco, Courier" font-size="9" fill="#f0f6fc">jobs_archive</text>

  <text x="415" y="185" font-family="Monaco, Courier" font-size="9" fill="#8b949e">3</text>
  <text x="430" y="185" font-family="Monaco, Courier" font-size="9" fill="#58a6ff">WHERE</text>
  <text x="468" y="185" font-family="Monaco, Courier" font-size="9" fill="#f0f6fc">end_time >= now() - interval</text>
  <text x="620" y="185" font-family="Monaco, Courier" font-size="9" fill="#39d353">'7 days'</text>

  <text x="415" y="200" font-family="Monaco, Courier" font-size="9" fill="#8b949e">4</text>
  <text x="430" y="200" font-family="Monaco, Courier" font-size="9" fill="#58a6ff">GROUP BY</text>
  <text x="480" y="200" font-family="Monaco, Courier" font-size="9" fill="#f0f6fc">queue, outcome</text>

  <text x="415" y="215" font-family="Monaco, Courier" font-size="9" fill="#8b949e">5</text>
  <text x="430" y="215" font-family="Monaco, Courier" font-size="9" fill="#58a6ff">ORDER BY</text>
  <text x="480" y="215" font-family="Monaco, Courier" font-size="9" fill="#f0f6fc">count(*)</text>
  <text x="525" y="215" font-family="Monaco, Courier" font-size="9" fill="#58a6ff">DESC</text>

  <text x="415" y="235" font-family="Monaco, Courier" font-size="9" fill="#8b949e">6</text>
  <text x="430" y="235" font-family="Monaco, Courier" font-size="9" fill="#58a6ff">LIMIT</text>
  <text x="462" y="235" font-family="Monaco, Courier" font-size="9" fill="#ffa657">20</text>

