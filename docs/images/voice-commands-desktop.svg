  <text x="920" y="545" fill="#8b949e" font-family="Monaco, monospace" font-size="9">Space - Push to talk</text>
  <text x="920" y="560" fill="#8b949e" font-family="Monaco, monospace" font-size="9">Esc - Stop listening</text>

