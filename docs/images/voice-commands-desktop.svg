  <circle cx="750" cy="675" r="3" fill="#ffa657" opacity="0.8"/>
  <circle cx="770" cy="675" r="3" fill="#ffa657" opacity="0.6"/>
  <circle cx="790" cy="675" r="3" fill="#ffa657" opacity="0.4"/>
</svg>