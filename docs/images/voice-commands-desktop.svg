  <text x="450" y="445" fill="#8b949e" font-family="Monaco, monospace" font-size="10">10:33:45 "how many jobs in high priority" â†’ Displayed count</text>
  <text x="450" y="460" fill="#8b949e" font-family="Monaco, monospace" font-size="10">10:33:21 "requeue all failed jobs" â†’ Processing...</text>

