  <text x="450" y="500" fill="#f0f6fc" font-family="Monaco, monospace" font-size="12" font-weight="bold">Try saying:</text>
  <text x="450" y="520" fill="#58a6ff" font-family="Monaco, monospace" font-size="10">â€¢ "drain worker 3"</text>
  <text x="450" y="535" fill="#58a6ff" font-family="Monaco, monospace" font-size="10">â€¢ "show me the charts"</text>
  <text x="450" y="550" fill="#58a6ff" font-family="Monaco, monospace" font-size="10">â€¢ "how many failed jobs?"</text>
  <text x="450" y="565" fill="#58a6ff" font-family="Monaco, monospace" font-size="10">â€¢ "requeue last 10 jobs"</text>

