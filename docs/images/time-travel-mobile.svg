<svg width="400" height="800" viewBox="0 0 400 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Main background -->
  <rect width="400" height="800" fill="#0d1117"/>

  <!-- Header -->
  <rect x="0" y="0" width="400" height="50" fill="#161b22" stroke="#30363d" stroke-width="1"/>
  <text x="10" y="30" fill="#f0f6fc" font-size="14" font-family="Monaco, monospace">Time Travel Debugger</text>

  <!-- Tab indicators -->
  <rect x="10" y="60" width="380" height="30" fill="#161b22" stroke="#30363d" stroke-width="1"/>
  <rect x="15" y="65" width="85" height="20" fill="#58a6ff" stroke="#238636" stroke-width="1" rx="3"/>
  <text x="35" y="78" fill="#f0f6fc" font-size="10" font-family="Monaco, monospace">Time Travel</text>
  <text x="110" y="78" fill="#8b949e" font-size="9" font-family="Monaco, monospace">• job_abc123</text>

  <!-- Main content with stacked panels -->

  <!-- Timeline section (top) -->
  <rect x="10" y="100" width="380" height="200" fill="#161b22" stroke="#30363d" stroke-width="1"/>
  <text x="20" y="125" fill="#f0f6fc" font-size="12" font-family="Monaco, monospace">Event Timeline</text>

  <!-- Compact timeline events -->
  <g>
    <!-- ENQUEUED -->
    <circle cx="25" cy="140" r="3" fill="#39d353"/>
    <text x="35" y="135" fill="#39d353" font-size="9" font-family="Monaco, monospace">00:00.000</text>
    <text x="35" y="147" fill="#f0f6fc" font-size="9" font-family="Monaco, monospace">ENQUEUED</text>

    <!-- DEQUEUED -->
    <circle cx="25" cy="160" r="3" fill="#58a6ff"/>
    <text x="35" y="155" fill="#58a6ff" font-size="9" font-family="Monaco, monospace">00:05.123</text>
    <text x="35" y="167" fill="#f0f6fc" font-size="9" font-family="Monaco, monospace">DEQUEUED</text>

    <!-- PROCESSING -->
    <circle cx="25" cy="180" r="3" fill="#58a6ff"/>
    <text x="35" y="175" fill="#58a6ff" font-size="9" font-family="Monaco, monospace">00:05.234</text>
    <text x="35" y="187" fill="#f0f6fc" font-size="9" font-family="Monaco, monospace">PROCESSING</text>

    <!-- RETRY (current) -->
    <rect x="15" y="195" width="370" height="25" fill="#1f2937" stroke="#ffa657" stroke-width="2" rx="3"/>
    <polygon points="10,207.5 15,202.5 15,212.5" fill="#ffa657"/>
    <circle cx="25" cy="207" r="4" fill="#ffa657"/>
    <text x="35" y="202" fill="#ffa657" font-size="9" font-family="Monaco, monospace">00:15.456</text>
    <text x="35" y="214" fill="#f0f6fc" font-size="9" font-family="Monaco, monospace">RETRY (1/3)</text>

    <!-- More events indicator -->
    <text x="35" y="235" fill="#8b949e" font-size="9" font-family="Monaco, monospace">... 2 more events</text>
  </g>

  <!-- State viewer section (middle) -->
  <rect x="10" y="310" width="380" height="280" fill="#161b22" stroke="#30363d" stroke-width="1"/>
  <text x="20" y="335" fill="#f0f6fc" font-size="12" font-family="Monaco, monospace">Current State @ 00:15.456</text>

  <!-- Collapsible sections -->
  <g>
    <!-- Job State (expanded) -->
    <rect x="20" y="345" width="360" height="20" fill="#0d1117" stroke="#58a6ff" stroke-width="1" rx="2"/>
    <text x="25" y="358" fill="#58a6ff" font-size="10" font-family="Monaco, monospace">▼ Job Payload</text>

    <rect x="25" y="370" width="350" height="80" fill="#0d1117" stroke="#30363d" stroke-width="1" rx="2"/>
    <text x="30" y="385" fill="#39d353" font-size="9" font-family="Monaco, monospace">"user_id":</text>
    <text x="85" y="385" fill="#ffa657" font-size="9" font-family="Monaco, monospace">"user_12345",</text>
    <text x="30" y="398" fill="#39d353" font-size="9" font-family="Monaco, monospace">"action":</text>
    <text x="75" y="398" fill="#ffa657" font-size="9" font-family="Monaco, monospace">"send_welcome_email",</text>
    <text x="30" y="411" fill="#39d353" font-size="9" font-family="Monaco, monospace">"retry_count":</text>
    <text x="105" y="411" fill="#79c0ff" font-size="9" font-family="Monaco, monospace">1,</text>
    <text x="30" y="424" fill="#39d353" font-size="9" font-family="Monaco, monospace">"max_retries":</text>
    <text x="105" y="424" fill="#79c0ff" font-size="9" font-family="Monaco, monospace">3</text>
    <text x="30" y="437" fill="#39d353" font-size="9" font-family="Monaco, monospace">"status":</text>
    <text x="75" y="437" fill="#ffa657" font-size="9" font-family="Monaco, monospace">"retrying"</text>

    <!-- Worker State (collapsed) -->
    <rect x="20" y="460" width="360" height="20" fill="#0d1117" stroke="#30363d" stroke-width="1" rx="2"/>
    <text x="25" y="473" fill="#8b949e" font-size="10" font-family="Monaco, monospace">▶ Worker State</text>

    <!-- Queue State (collapsed) -->
    <rect x="20" y="485" width="360" height="20" fill="#0d1117" stroke="#30363d" stroke-width="1" rx="2"/>
    <text x="25" y="498" fill="#8b949e" font-size="10" font-family="Monaco, monospace">▶ Queue State</text>

    <!-- Redis Keys (collapsed) -->
    <rect x="20" y="510" width="360" height="20" fill="#0d1117" stroke="#30363d" stroke-width="1" rx="2"/>
    <text x="25" y="523" fill="#8b949e" font-size="10" font-family="Monaco, monospace">▶ Redis Keys</text>

    <!-- Diff toggle -->
    <rect x="20" y="545" width="120" height="25" fill="#238636" stroke="#39d353" stroke-width="1" rx="3"/>
    <text x="35" y="560" fill="#f0f6fc" font-size="9" font-family="Monaco, monospace">Show Diff</text>

    <rect x="150" y="545" width="120" height="25" fill="#30363d" stroke="#30363d" stroke-width="1" rx="3"/>
    <text x="165" y="560" fill="#8b949e" font-size="9" font-family="Monaco, monospace">Compare Mode</text>
  </g>

  <!-- Playback controls (bottom) -->
  <rect x="10" y="600" width="380" height="120" fill="#161b22" stroke="#30363d" stroke-width="1"/>
  <text x="20" y="625" fill="#f0f6fc" font-size="12" font-family="Monaco, monospace">Playback Controls</text>

  <!-- Timeline scrubber -->
  <rect x="20" y="635" width="360" height="8" fill="#30363d" rx="4"/>
  <rect x="20" y="635" width="120" height="8" fill="#238636" rx="4"/>
  <circle cx="140" cy="639" r="5" fill="#39d353"/>

  <!-- Transport controls -->
  <g>
    <rect x="20" y="655" width="40" height="30" fill="#30363d" stroke="#58a6ff" stroke-width="1" rx="3"/>
    <text x="35" y="675" fill="#58a6ff" font-size="14" font-family="Monaco, monospace">⏮</text>

    <rect x="70" y="655" width="40" height="30" fill="#30363d" stroke="#58a6ff" stroke-width="1" rx="3"/>
    <text x="85" y="675" fill="#58a6ff" font-size="14" font-family="Monaco, monospace">◀</text>

    <rect x="120" y="655" width="40" height="30" fill="#238636" stroke="#39d353" stroke-width="1" rx="3"/>
    <text x="135" y="675" fill="#f0f6fc" font-size="14" font-family="Monaco, monospace">▶</text>

    <rect x="170" y="655" width="40" height="30" fill="#30363d" stroke="#58a6ff" stroke-width="1" rx="3"/>
    <text x="185" y="675" fill="#58a6ff" font-size="14" font-family="Monaco, monospace">▶</text>

    <rect x="220" y="655" width="40" height="30" fill="#30363d" stroke="#58a6ff" stroke-width="1" rx="3"/>
    <text x="235" y="675" fill="#58a6ff" font-size="14" font-family="Monaco, monospace">⏭</text>
  </g>

  <!-- Speed and time display -->
  <rect x="280" y="655" width="50" height="30" fill="#0d1117" stroke="#30363d" stroke-width="1" rx="3"/>
  <text x="295" y="675" fill="#8b949e" font-size="10" font-family="Monaco, monospace">1x</text>

  <rect x="340" y="655" width="40" height="30" fill="#0d1117" stroke="#30363d" stroke-width="1" rx="3"/>
  <text x="350" y="670" fill="#58a6ff" font-size="8" font-family="Monaco, monospace">00:15</text>
  <text x="350" y="680" fill="#8b949e" font-size="8" font-family="Monaco, monospace">/00:18</text>

  <!-- Quick actions -->
  <rect x="20" y="695" width="80" height="20" fill="#ffa657" stroke="#ffa657" stroke-width="1" rx="3"/>
  <text x="35" y="707" fill="#0d1117" font-size="9" font-family="Monaco, monospace">Jump to Error</text>

  <rect x="110" y="695" width="80" height="20" fill="#58a6ff" stroke="#58a6ff" stroke-width="1" rx="3"/>
  <text x="125" y="707" fill="#0d1117" font-size="9" font-family="Monaco, monospace">Jump to Retry</text>

  <rect x="200" y="695" width="80" height="20" fill="#39d353" stroke="#39d353" stroke-width="1" rx="3"/>
  <text x="215" y="707" fill="#0d1117" font-size="9" font-family="Monaco, monospace">Export Replay</text>

  <!-- Status bar -->
  <rect x="0" y="740" width="400" height="60" fill="#0d1117" stroke="#30363d" stroke-width="1"/>
  <text x="10" y="760" fill="#8b949e" font-size="9" font-family="Monaco, monospace">Recording: job_abc123 • Duration: 18.789s</text>
  <text x="10" y="775" fill="#39d353" font-size="9" font-family="Monaco, monospace">● Currently playing • Press [Space] to pause</text>
  <text x="10" y="790" fill="#8b949e" font-size="9" font-family="Monaco, monospace">Press [?] for help • [Esc] to exit</text>
</svg>