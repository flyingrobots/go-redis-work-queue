<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 400 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="800" fill="#0d1117"/>

  <!-- Header -->
  <rect x="0" y="0" width="400" height="50" fill="#161b22"/>
  <text x="15" y="32" font-family="monospace" font-size="16" font-weight="bold" fill="#58a6ff">⚖️ Capacity Planner</text>
  <text x="385" y="32" font-family="monospace" font-size="10" fill="#39d353" text-anchor="end">AUTO</text>

  <!-- Tab Navigation -->
  <g id="tabs">
    <rect x="10" y="60" width="380" height="40" fill="#161b22" stroke="#30363d" rx="4"/>
    <text x="75" y="85" font-family="monospace" font-size="11" fill="#8b949e" text-anchor="middle">Current</text>
    <rect x="135" y="65" width="120" height="30" fill="#238636" rx="3"/>
    <text x="195" y="85" font-family="monospace" font-size="11" fill="#ffffff" text-anchor="middle">Plan</text>
    <text x="315" y="85" font-family="monospace" font-size="11" fill="#8b949e" text-anchor="middle">Simulate</text>
  </g>

  <!-- Plan Summary Card -->
  <rect x="10" y="110" width="380" height="100" fill="#161b22" stroke="#39d353" stroke-width="2" rx="4"/>
  <text x="20" y="130" font-family="monospace" font-size="12" fill="#39d353">✓ Plan will meet SLO targets</text>
  <text x="20" y="150" font-family="monospace" font-size="10" fill="#8b949e">Total Workers: 48 → 72 (+24)</text>
  <text x="20" y="170" font-family="monospace" font-size="10" fill="#8b949e">Cost Impact: +$380/day</text>
  <text x="20" y="190" font-family="monospace" font-size="10" fill="#8b949e">Backlog Drain: ~4.2 min</text>

  <!-- Timeline Visualization -->
  <text x="15" y="235" font-family="monospace" font-size="12" font-weight="bold" fill="#f0f6fc">Scaling Timeline</text>
  <rect x="10" y="245" width="380" height="150" fill="#161b22" stroke="#30363d" rx="4"/>

  <!-- Mini graph -->
  <line x1="40" y1="370" x2="360" y2="370" stroke="#30363d"/>
  <line x1="40" y1="270" x2="40" y2="370" stroke="#30363d"/>

  <!-- Current level -->
  <line x1="40" y1="320" x2="360" y2="320" stroke="#f85149" stroke-width="1" stroke-dasharray="3,3" opacity="0.5"/>

  <!-- Scaling curve -->
  <polyline points="40,320 100,300 160,280 220,270 280,270 340,272 360,273"
            fill="none" stroke="#39d353" stroke-width="2"/>

  <!-- Time labels -->
  <text x="40" y="385" font-family="monospace" font-size="8" fill="#8b949e">Now</text>
  <text x="200" y="385" font-family="monospace" font-size="8" fill="#8b949e" text-anchor="middle">+30m</text>
  <text x="360" y="385" font-family="monospace" font-size="8" fill="#8b949e" text-anchor="end">+60m</text>

  <!-- Scaling Steps -->
  <text x="15" y="420" font-family="monospace" font-size="12" font-weight="bold" fill="#f0f6fc">Scaling Steps</text>

  <!-- Step 1 -->
  <rect x="10" y="430" width="380" height="70" fill="#161b22" stroke="#39d353" rx="4"/>
  <rect x="20" y="440" width="60" height="20" fill="#39d353" rx="3"/>
  <text x="50" y="454" font-family="monospace" font-size="9" fill="#ffffff" text-anchor="middle">URGENT</text>
  <text x="90" y="454" font-family="monospace" font-size="10" fill="#f0f6fc">Step 1: Immediate</text>
  <text x="20" y="475" font-family="monospace" font-size="9" fill="#8b949e">high-priority: 24 → 36 (+12)</text>
  <text x="20" y="490" font-family="monospace" font-size="8" fill="#8b949e">Reason: Backlog critical, SLO breach</text>

  <!-- Step 2 -->
  <rect x="10" y="505" width="380" height="70" fill="#161b22" stroke="#30363d" rx="4"/>
  <rect x="20" y="515" width="60" height="20" fill="#ffa657" rx="3"/>
  <text x="50" y="529" font-family="monospace" font-size="9" fill="#ffffff" text-anchor="middle">T+5min</text>
  <text x="90" y="529" font-family="monospace" font-size="10" fill="#f0f6fc">Step 2: After cooldown</text>
  <text x="20" y="550" font-family="monospace" font-size="9" fill="#8b949e">default: 16 → 24 (+8)</text>
  <text x="20" y="565" font-family="monospace" font-size="8" fill="#8b949e">Reason: λ spike detected, forecast ↑</text>

  <!-- Step 3 -->
  <rect x="10" y="580" width="380" height="70" fill="#161b22" stroke="#30363d" rx="4"/>
  <rect x="20" y="590" width="60" height="20" fill="#58a6ff" rx="3"/>
  <text x="50" y="604" font-family="monospace" font-size="9" fill="#ffffff" text-anchor="middle">T+15min</text>
  <text x="90" y="604" font-family="monospace" font-size="10" fill="#f0f6fc">Step 3: Batch prep</text>
  <text x="20" y="625" font-family="monospace" font-size="9" fill="#8b949e">batch: 8 → 12 (+4)</text>
  <text x="20" y="640" font-family="monospace" font-size="8" fill="#8b949e">Reason: Batch window approaching</text>

  <!-- Safety Settings -->
  <rect x="10" y="660" width="380" height="60" fill="#1f2937" stroke="#ffa657" rx="4"/>
  <text x="20" y="680" font-family="monospace" font-size="10" fill="#ffa657">⚠ Safety Settings</text>
  <text x="20" y="695" font-family="monospace" font-size="9" fill="#8b949e">Max step: 15 replicas | Cooldown: 5 min</text>
  <text x="20" y="710" font-family="monospace" font-size="9" fill="#8b949e">Confidence required: 85%</text>

  <!-- Action Buttons -->
  <rect x="10" y="730" width="185" height="40" fill="#238636" rx="4"/>
  <text x="102" y="755" font-family="monospace" font-size="12" fill="#ffffff" text-anchor="middle">Apply Plan</text>

  <rect x="205" y="730" width="185" height="40" fill="#30363d" rx="4"/>
  <text x="297" y="755" font-family="monospace" font-size="12" fill="#8b949e" text-anchor="middle">Simulate First</text>
</svg>