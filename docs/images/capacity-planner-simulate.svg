<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 400 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="800" fill="#0d1117"/>

  <!-- Header -->
  <rect x="0" y="0" width="400" height="50" fill="#161b22"/>
  <text x="15" y="32" font-family="monospace" font-size="16" font-weight="bold" fill="#58a6ff">⚖️ Capacity Planner</text>
  <text x="385" y="32" font-family="monospace" font-size="10" fill="#39d353" text-anchor="end">AUTO</text>

  <!-- Tab Navigation -->
  <g id="tabs">
    <rect x="10" y="60" width="380" height="40" fill="#161b22" stroke="#30363d" rx="4"/>
    <text x="75" y="85" font-family="monospace" font-size="11" fill="#8b949e" text-anchor="middle">Current</text>
    <text x="195" y="85" font-family="monospace" font-size="11" fill="#8b949e" text-anchor="middle">Plan</text>
    <rect x="255" y="65" width="120" height="30" fill="#238636" rx="3"/>
    <text x="315" y="85" font-family="monospace" font-size="11" fill="#ffffff" text-anchor="middle">Simulate</text>
  </g>

  <!-- Simulator Controls -->
  <text x="15" y="125" font-family="monospace" font-size="12" font-weight="bold" fill="#f0f6fc">What-If Parameters</text>

  <!-- SLO Target Slider -->
  <rect x="10" y="135" width="380" height="70" fill="#161b22" stroke="#30363d" rx="4"/>
  <text x="20" y="155" font-family="monospace" font-size="10" fill="#8b949e">p95 Latency Target</text>
  <rect x="20" y="165" width="360" height="25" fill="#0d1117" stroke="#30363d" rx="3"/>
  <line x1="30" y1="177" x2="370" y2="177" stroke="#30363d" stroke-width="2"/>
  <circle cx="200" cy="177" r="7" fill="#58a6ff"/>
  <text x="200" y="200" font-family="monospace" font-size="9" fill="#f0f6fc" text-anchor="middle">5.0s</text>

  <!-- Safety Margin Slider -->
  <rect x="10" y="215" width="380" height="70" fill="#161b22" stroke="#30363d" rx="4"/>
  <text x="20" y="235" font-family="monospace" font-size="10" fill="#8b949e">Safety Margin</text>
  <rect x="20" y="245" width="360" height="25" fill="#0d1117" stroke="#30363d" rx="3"/>
  <line x1="30" y1="257" x2="370" y2="257" stroke="#30363d" stroke-width="2"/>
  <circle cx="140" cy="257" r="7" fill="#58a6ff"/>
  <text x="140" y="280" font-family="monospace" font-size="9" fill="#f0f6fc" text-anchor="middle">15%</text>

  <!-- Forecast Window -->
  <rect x="10" y="295" width="380" height="70" fill="#161b22" stroke="#30363d" rx="4"/>
  <text x="20" y="315" font-family="monospace" font-size="10" fill="#8b949e">Forecast Window</text>
  <rect x="20" y="325" width="360" height="25" fill="#0d1117" stroke="#30363d" rx="3"/>
  <line x1="30" y1="337" x2="370" y2="337" stroke="#30363d" stroke-width="2"/>
  <circle cx="280" cy="337" r="7" fill="#58a6ff"/>
  <text x="280" y="360" font-family="monospace" font-size="9" fill="#f0f6fc" text-anchor="middle">60 min</text>

  <!-- Run Simulation Button -->
  <rect x="10" y="375" width="380" height="40" fill="#58a6ff" rx="4"/>
  <text x="200" y="400" font-family="monospace" font-size="12" fill="#ffffff" text-anchor="middle">Run Simulation</text>

  <!-- Simulation Results -->
  <text x="15" y="440" font-family="monospace" font-size="12" font-weight="bold" fill="#f0f6fc">Simulation Results</text>

  <!-- Backlog Projection Chart -->
  <rect x="10" y="450" width="380" height="150" fill="#161b22" stroke="#30363d" rx="4"/>
  <text x="20" y="470" font-family="monospace" font-size="10" fill="#8b949e">Backlog Projection</text>

  <!-- Graph -->
  <line x1="40" y1="570" x2="360" y2="570" stroke="#30363d"/>
  <line x1="40" y1="490" x2="40" y2="570" stroke="#30363d"/>

  <!-- No action line -->
  <polyline points="40,510 100,508 160,507 220,506 280,506 340,506 360,506"
            fill="none" stroke="#f85149" stroke-width="2" stroke-dasharray="3,3"/>

  <!-- With plan line -->
  <polyline points="40,510 100,490 160,475 220,470 280,468 340,468 360,468"
            fill="none" stroke="#39d353" stroke-width="2"/>

  <!-- Legend -->
  <line x1="50" y1="585" x2="70" y2="585" stroke="#f85149" stroke-width="2" stroke-dasharray="3,3"/>
  <text x="75" y="589" font-family="monospace" font-size="8" fill="#8b949e">No action</text>

  <line x1="150" y1="585" x2="170" y2="585" stroke="#39d353" stroke-width="2"/>
  <text x="175" y="589" font-family="monospace" font-size="8" fill="#8b949e">With plan</text>

  <!-- Cost Impact -->
  <rect x="10" y="610" width="380" height="80" fill="#161b22" stroke="#30363d" rx="4"/>
  <text x="20" y="630" font-family="monospace" font-size="10" fill="#8b949e">Cost Analysis</text>

  <text x="20" y="650" font-family="monospace" font-size="9" fill="#8b949e">Current:</text>
  <text x="370" y="650" font-family="monospace" font-size="9" fill="#f0f6fc" text-anchor="end">$8,640/mo</text>

  <text x="20" y="665" font-family="monospace" font-size="9" fill="#8b949e">With plan:</text>
  <text x="370" y="665" font-family="monospace" font-size="9" fill="#ffa657" text-anchor="end">$12,960/mo</text>

  <text x="20" y="680" font-family="monospace" font-size="9" fill="#8b949e">SLO violation cost:</text>
  <text x="370" y="680" font-family="monospace" font-size="9" fill="#f85149" text-anchor="end">-$15,000/mo</text>

  <!-- Confidence Score -->
  <rect x="10" y="700" width="380" height="50" fill="#161b22" stroke="#39d353" rx="4"/>
  <text x="20" y="720" font-family="monospace" font-size="10" fill="#39d353">✓ High Confidence (92%)</text>
  <text x="20" y="735" font-family="monospace" font-size="9" fill="#8b949e">Plan likely to meet SLO targets</text>

  <!-- Action -->
  <rect x="10" y="760" width="380" height="35" fill="#238636" rx="4"/>
  <text x="200" y="782" font-family="monospace" font-size="11" fill="#ffffff" text-anchor="middle">Apply Simulated Plan</text>
</svg>