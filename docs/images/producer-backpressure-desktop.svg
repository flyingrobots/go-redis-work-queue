<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="800" fill="#0d1117"/>

  <!-- Header -->
  <rect x="20" y="20" width="1160" height="60" fill="#161b22" stroke="#30363d" stroke-width="1" rx="6"/>
  <text x="40" y="55" fill="#f0f6fc" font-family="monospace" font-size="18" font-weight="bold">Backpressure Control Center</text>
  <text x="1040" y="55" fill="#58a6ff" font-family="monospace" font-size="12">Press ? for help</text>

  <!-- Status Bar -->
  <rect x="20" y="100" width="1160" height="40" fill="#1f2937" stroke="#30363d" stroke-width="1" rx="4"/>
  <circle cx="50" cy="120" r="8" fill="#39d353"/>
  <text x="70" y="125" fill="#39d353" font-family="monospace" font-size="12">Active: 3 controllers</text>
  <circle cx="250" cy="120" r="6" fill="#ffa657"/>
  <text x="270" y="125" fill="#ffa657" font-family="monospace" font-size="12">Throttling: high-volume</text>
  <circle cx="450" cy="120" r="6" fill="#58a6ff"/>
  <text x="470" y="125" fill="#58a6ff" font-family="monospace" font-size="12">Circuit: closed</text>
  <text x="1000" y="125" fill="#8b949e" font-family="monospace" font-size="11">Updated 2s ago</text>

  <!-- Left Panel: Queue Overview -->
  <rect x="20" y="160" width="380" fill="#161b22" stroke="#30363d" stroke-width="1" rx="6" height="620"/>
  <text x="35" y="185" fill="#f0f6fc" font-family="monospace" font-size="14" font-weight="bold">Queue Health</text>

  <!-- Queue Status Cards -->
  <rect x="35" y="200" width="350" height="80" fill="#0d1117" stroke="#30363d" stroke-width="1" rx="4"/>
  <text x="45" y="220" fill="#f0f6fc" font-family="monospace" font-size="12">payments (high priority)</text>
  <rect x="45" y="228" width="200" height="8" fill="#238636" rx="4"/>
  <text x="45" y="248" fill="#39d353" font-family="monospace" font-size="11">Backlog: 150 | Rate: 45/min</text>
  <text x="45" y="262" fill="#8b949e" font-family="monospace" font-size="10">Throttle: None | Circuit: Closed</text>
  <circle cx="350" cy="240" r="8" fill="#39d353"/>

  <rect x="35" y="295" width="350" height="80" fill="#0d1117" stroke="#30363d" stroke-width="1" rx="4"/>
  <text x="45" y="315" fill="#f0f6fc" font-family="monospace" font-size="12">emails (medium priority)</text>
  <rect x="45" y="323" width="120" height="8" fill="#ffa657" rx="4"/>
  <text x="45" y="343" fill="#ffa657" font-family="monospace" font-size="11">Backlog: 2.1K | Rate: 120/min</text>
  <text x="45" y="357" fill="#8b949e" font-family="monospace" font-size="10">Throttle: 750ms | Circuit: Closed</text>
  <circle cx="350" cy="335" r="8" fill="#ffa657"/>

  <rect x="35" y="390" width="350" height="80" fill="#0d1117" stroke="#30363d" stroke-width="1" rx="4"/>
  <text x="45" y="410" fill="#f0f6fc" font-family="monospace" font-size="12">reports (low priority)</text>
  <rect x="45" y="418" width="60" height="8" fill="#f85149" rx="4"/>
  <text x="45" y="438" fill="#f85149" font-family="monospace" font-size="11">Backlog: 8.5K | Rate: 0/min</text>
  <text x="45" y="452" fill="#8b949e" font-family="monospace" font-size="10">Throttle: ∞ | Circuit: OPEN</text>
  <circle cx="350" cy="430" r="8" fill="#f85149"/>

  <!-- Thresholds Config -->
  <text x="35" y="505" fill="#f0f6fc" font-family="monospace" font-size="14" font-weight="bold">Thresholds</text>
  <rect x="35" y="520" width="350" height="120" fill="#0d1117" stroke="#30363d" stroke-width="1" rx="4"/>
  <text x="45" y="540" fill="#8b949e" font-family="monospace" font-size="10">Target Backlog Window:</text>
  <text x="45" y="555" fill="#f0f6fc" font-family="monospace" font-size="11">• High: 0-500 jobs (GREEN)</text>
  <text x="45" y="570" fill="#f0f6fc" font-family="monospace" font-size="11">• Med: 500-2000 jobs (YELLOW)</text>
  <text x="45" y="585" fill="#f0f6fc" font-family="monospace" font-size="11">• Low: 2000+ jobs (RED/SHED)</text>
  <text x="45" y="605" fill="#8b949e" font-family="monospace" font-size="10">Circuit Trip: 95% saturation</text>
  <text x="45" y="620" fill="#8b949e" font-family="monospace" font-size="10">Recovery: 50% saturation</text>

  <!-- Center Panel: Backpressure Charts -->
  <rect x="420" y="160" width="500" fill="#161b22" stroke="#30363d" stroke-width="1" rx="6" height="620"/>
  <text x="435" y="185" fill="#f0f6fc" font-family="monospace" font-size="14" font-weight="bold">Backpressure Analytics</text>

  <!-- Throttle Rate Chart -->
  <rect x="435" y="200" width="470" height="180" fill="#0d1117" stroke="#30363d" stroke-width="1" rx="4"/>
  <text x="445" y="220" fill="#f0f6fc" font-family="monospace" font-size="12">Throttle Rates (last 1h)</text>

  <!-- Chart background grid -->
  <defs>
    <pattern id="grid" width="47" height="16" patternUnits="userSpaceOnUse">
      <path d="M 47 0 L 0 0 0 16" fill="none" stroke="#30363d" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  <rect x="445" y="230" width="450" height="130" fill="url(#grid)"/>

  <!-- Chart data lines -->
  <polyline points="445,350 465,340 485,330 505,345 525,355 545,360 565,350 585,340 605,335 625,345 645,355 665,350 685,340 705,330 725,325 745,335 765,345 785,340 805,330 825,325 845,335 865,350 885,360"
            fill="none" stroke="#39d353" stroke-width="2"/>
  <polyline points="445,320 465,315 485,310 505,320 525,330 545,340 565,335 585,325 605,315 625,325 645,335 685,330 705,320 725,310 745,315 765,325 785,320 805,310 825,305 845,315 865,330 885,340"
            fill="none" stroke="#ffa657" stroke-width="2"/>
  <polyline points="445,290 465,285 485,280 505,290 525,300 545,310 565,305 585,295 605,285 625,295 645,305 665,300 685,290 705,280 725,275 745,285 765,295 785,290 805,280 825,275 845,285 865,300 885,310"
            fill="none" stroke="#f85149" stroke-width="2"/>

  <!-- Legend -->
  <circle cx="450" cy="370" r="4" fill="#39d353"/>
  <text x="465" y="375" fill="#39d353" font-family="monospace" font-size="10">payments</text>
  <circle cx="520" cy="370" r="4" fill="#ffa657"/>
  <text x="535" y="375" fill="#ffa657" font-family="monospace" font-size="10">emails</text>
  <circle cx="580" cy="370" r="4" fill="#f85149"/>
  <text x="595" y="375" fill="#f85149" font-family="monospace" font-size="10">reports</text>

  <!-- Circuit Breaker Status -->
  <rect x="435" y="400" width="470" height="120" fill="#0d1117" stroke="#30363d" stroke-width="1" rx="4"/>
  <text x="445" y="420" fill="#f0f6fc" font-family="monospace" font-size="12">Circuit Breaker States</text>

  <!-- Circuit status indicators -->
  <rect x="445" y="430" width="140" height="25" fill="#238636" stroke="#39d353" stroke-width="1" rx="3"/>
  <text x="515" y="447" fill="#fff" font-family="monospace" font-size="11" text-anchor="middle">CLOSED</text>
  <text x="445" y="465" fill="#39d353" font-family="monospace" font-size="10">payments: healthy</text>

  <rect x="445" y="475" width="140" height="25" fill="#238636" stroke="#39d353" stroke-width="1" rx="3"/>
  <text x="515" y="492" fill="#fff" font-family="monospace" font-size="11" text-anchor="middle">CLOSED</text>
  <text x="445" y="510" fill="#39d353" font-family="monospace" font-size="10">emails: throttling</text>

  <!-- Producer Metrics -->
  <rect x="435" y="540" width="470" height="120" fill="#0d1117" stroke="#30363d" stroke-width="1" rx="4"/>
  <text x="445" y="560" fill="#f0f6fc" font-family="monospace" font-size="12">Producer Response</text>
  <text x="445" y="580" fill="#8b949e" font-family="monospace" font-size="10">Throttle Compliance:</text>
  <rect x="445" y="585" width="300" height="12" fill="#30363d" rx="6"/>
  <rect x="445" y="585" width="240" height="12" fill="#39d353" rx="6"/>
  <text x="755" y="595" fill="#39d353" font-family="monospace" font-size="10">80%</text>

  <text x="445" y="615" fill="#8b949e" font-family="monospace" font-size="10">Shed Events (last 5min):</text>
  <text x="445" y="630" fill="#f85149" font-family="monospace" font-size="11">reports: 47 jobs</text>
  <text x="445" y="645" fill="#8b949e" font-family="monospace" font-size="11">emails: 0 jobs</text>

  <!-- Right Panel: Controls -->
  <rect x="940" y="160" width="240" fill="#161b22" stroke="#30363d" stroke-width="1" rx="6" height="620"/>
  <text x="955" y="185" fill="#f0f6fc" font-family="monospace" font-size="14" font-weight="bold">Controls</text>

  <!-- Manual Override -->
  <rect x="955" y="200" width="210" height="100" fill="#0d1117" stroke="#30363d" stroke-width="1" rx="4"/>
  <text x="965" y="220" fill="#f0f6fc" font-family="monospace" font-size="11">Manual Override</text>
  <rect x="965" y="230" width="80" height="25" fill="#30363d" stroke="#58a6ff" stroke-width="1" rx="3"/>
  <text x="1005" y="247" fill="#58a6ff" font-family="monospace" font-size="10" text-anchor="middle">Pause</text>
  <rect x="1055" y="230" width="80" height="25" fill="#30363d" stroke="#f85149" stroke-width="1" rx="3"/>
  <text x="1095" y="247" fill="#f85149" font-family="monospace" font-size="10" text-anchor="middle">Trip</text>
  <text x="965" y="275" fill="#8b949e" font-family="monospace" font-size="9">Emergency controls for</text>
  <text x="965" y="288" fill="#8b949e" font-family="monospace" font-size="9">backpressure system</text>

  <!-- SDK Configuration -->
  <rect x="955" y="320" width="210" height="140" fill="#0d1117" stroke="#30363d" stroke-width="1" rx="4"/>
  <text x="965" y="340" fill="#f0f6fc" font-family="monospace" font-size="11">SDK Settings</text>
  <text x="965" y="360" fill="#8b949e" font-family="monospace" font-size="10">Poll Interval:</text>
  <text x="965" y="375" fill="#f0f6fc" font-family="monospace" font-size="11">5s ± 1s jitter</text>
  <text x="965" y="395" fill="#8b949e" font-family="monospace" font-size="10">Buffer Window:</text>
  <text x="965" y="410" fill="#f0f6fc" font-family="monospace" font-size="11">30s smoothing</text>
  <text x="965" y="430" fill="#8b949e" font-family="monospace" font-size="10">Priority Shed:</text>
  <text x="965" y="445" fill="#f0f6fc" font-family="monospace" font-size="11">Low → Medium → High</text>

  <!-- Recent Events -->
  <rect x="955" y="480" width="210" height="140" fill="#0d1117" stroke="#30363d" stroke-width="1" rx="4"/>
  <text x="965" y="500" fill="#f0f6fc" font-family="monospace" font-size="11">Event Log</text>
  <text x="965" y="520" fill="#ffa657" font-family="monospace" font-size="9">10:32 Throttle emails →750ms</text>
  <text x="965" y="535" fill="#f85149" font-family="monospace" font-size="9">10:28 Trip reports circuit</text>
  <text x="965" y="550" fill="#39d353" font-family="monospace" font-size="9">10:15 Recovery emails</text>
  <text x="965" y="565" fill="#58a6ff" font-family="monospace" font-size="9">10:12 Controller start</text>
  <text x="965" y="580" fill="#8b949e" font-family="monospace" font-size="9">10:00 System online</text>

  <!-- Help text -->
  <text x="955" y="640" fill="#8b949e" font-family="monospace" font-size="9">Press 'r' to refresh</text>
  <text x="955" y="655" fill="#8b949e" font-family="monospace" font-size="9">Press 't' for thresholds</text>
  <text x="955" y="670" fill="#8b949e" font-family="monospace" font-size="9">Press 'c' for circuit config</text>
</svg>