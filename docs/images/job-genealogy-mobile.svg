<svg width="400" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .bg { fill: #0d1117; }
      .panel-bg { fill: #161b22; }
      .border { stroke: #30363d; stroke-width: 1; fill: none; }
      .text-primary { fill: #f0f6fc; font-family: 'Monaco', 'Menlo', monospace; font-size: 11px; }
      .text-secondary { fill: #8b949e; font-family: 'Monaco', 'Menlo', monospace; font-size: 10px; }
      .text-small { fill: #8b949e; font-family: 'Monaco', 'Menlo', monospace; font-size: 9px; }
      .success { fill: #39d353; }
      .error { fill: #f85149; }
      .warning { fill: #ffa657; }
      .processing { fill: #58a6ff; }
      .selected { fill: #1f2937; stroke: #58a6ff; stroke-width: 2; }
      .tree-line { stroke: #30363d; stroke-width: 1; }
      .button { fill: #238636; }
      .button-text { fill: #ffffff; font-family: 'Monaco', 'Menlo', monospace; font-size: 10px; }
      .tab-active { fill: #58a6ff; }
      .tab-inactive { fill: #30363d; }
    </style>
  </defs>

  <!-- Main Background -->
  <rect width="400" height="800" class="bg"/>

  <!-- Header -->
  <rect x="0" y="0" width="400" height="40" class="panel-bg"/>
  <rect x="0" y="40" width="400" height="1" class="border"/>
  <text x="15" y="25" class="text-primary">Job Genealogy</text>
  <text x="340" y="25" class="text-secondary">ESC</text>

  <!-- Tab Bar -->
  <rect x="0" y="41" width="400" height="50" class="panel-bg"/>
  <rect x="0" y="91" width="400" height="1" class="border"/>

  <!-- Active Tab: Tree -->
  <rect x="10" y="50" width="80" height="30" class="tab-active" rx="4"/>
  <text x="35" y="68" class="text-primary">Tree</text>

  <!-- Inactive Tabs -->
  <rect x="100" y="50" width="80" height="30" class="tab-inactive" rx="4"/>
  <text x="120" y="68" class="text-secondary">Analysis</text>

  <rect x="190" y="50" width="80" height="30" class="tab-inactive" rx="4"/>
  <text x="210" y="68" class="text-secondary">Controls</text>

  <rect x="280" y="50" width="80" height="30" class="tab-inactive" rx="4"/>
  <text x="305" y="68" class="text-secondary">Help</text>

  <!-- Current View Mode -->
  <text x="15" y="110" class="text-small">Mode: Full Tree | Layout: Top-Down</text>

  <!-- Tree Visualization Area -->
  <rect x="10" y="120" width="380" height="500" class="panel-bg" rx="6"/>

  <!-- Tree Header -->
  <text x="20" y="140" class="text-primary">user-signup-batch-2024</text>
  <text x="20" y="155" class="text-small">23 nodes | Depth: 4 | Selected: job-12347</text>

  <!-- Compact Tree Visualization -->
  <g transform="translate(20, 170)">
    <!-- Root Job -->
    <circle cx="0" cy="0" r="4" class="success"/>
    <text x="8" y="4" class="text-small">┌─ job-12340: user_signup_batch [✓]</text>

    <!-- First Level - Compact View -->
    <line x1="0" y1="0" x2="0" y2="20" class="tree-line"/>
    <line x1="0" y1="20" x2="10" y2="20" class="tree-line"/>
    <circle cx="10" cy="20" r="3" class="success"/>
    <text x="18" y="23" class="text-small">├─ job-12341: validate_users [✓]</text>

    <line x1="0" y1="20" x2="0" y2="35" class="tree-line"/>
    <line x1="0" y1="35" x2="10" y2="35" class="tree-line"/>
    <circle cx="10" cy="35" r="3" class="warning"/>
    <text x="18" y="38" class="text-small">├─┬─ job-12342: send_welcome [R2]</text>

    <!-- Collapsible Retry Chain (Collapsed) -->
    <line x1="10" y1="35" x2="10" y2="50" class="tree-line"/>
    <line x1="10" y1="50" x2="20" y2="50" class="tree-line"/>
    <text x="28" y="53" class="text-small">│ └─ [+2] retry chain</text>

    <line x1="0" y1="35" x2="0" y2="65" class="tree-line"/>
    <line x1="0" y1="65" x2="10" y2="65" class="tree-line"/>
    <circle cx="10" cy="65" r="3" class="success"/>
    <text x="18" y="68" class="text-small">├─ job-12345: update_metrics [✓]</text>

    <line x1="0" y1="65" x2="0" y2="80" class="tree-line"/>
    <line x1="0" y1="80" x2="10" y2="80" class="tree-line"/>
    <circle cx="10" cy="80" r="3" class="error"/>
    <text x="18" y="83" class="text-small">├─┬─ job-12346: create_account [✗]</text>

    <!-- Failed Job Children - Expanded -->
    <line x1="10" y1="80" x2="10" y2="95" class="tree-line"/>
    <line x1="10" y1="95" x2="20" y2="95" class="tree-line"/>
    <circle cx="20" cy="95" r="3" class="processing"/>
    <rect x="18" y="89" width="160" height="12" class="selected" rx="2"/>
    <text x="28" y="98" class="text-primary">│ ├─ job-12347: send_notif... [⟳] ←</text>

    <line x1="10" y1="95" x2="10" y2="110" class="tree-line"/>
    <line x1="10" y1="110" x2="20" y2="110" class="tree-line"/>
    <circle cx="20" cy="110" r="3" class="success"/>
    <text x="28" y="113" class="text-small">│ └─ job-12348: cleanup_temp [✓]</text>

    <line x1="0" y1="80" x2="0" y2="125" class="tree-line"/>
    <line x1="0" y1="125" x2="10" y2="125" class="tree-line"/>
    <circle cx="10" cy="125" r="3" class="success"/>
    <text x="18" y="128" class="text-small">└─┬─ job-12349: finalize_batch [✓]</text>

    <!-- Collapsible Final Level -->
    <line x1="10" y1="125" x2="10" y2="140" class="tree-line"/>
    <line x1="10" y1="140" x2="20" y2="140" class="tree-line"/>
    <text x="28" y="143" class="text-small">  └─ [+1] completion jobs</text>

    <!-- Scroll Indicator -->
    <text x="150" y="160" class="text-small">... more nodes below ...</text>
  </g>

  <!-- Quick Stats Panel -->
  <rect x="10" y="340" width="380" height="60" class="panel-bg" rx="4"/>
  <text x="20" y="358" class="text-small">Tree Statistics</text>
  <text x="20" y="373" class="text-small">Total: 23 | ✓18 ✗2 ⟳1 R2</text>
  <text x="20" y="388" class="text-small">Depth: 4 gen | Failed: 1 branch</text>

  <!-- Selected Job Details -->
  <rect x="10" y="410" width="380" height="80" class="panel-bg" rx="4"/>
  <text x="20" y="428" class="text-small">Selected Job Details</text>
  <text x="20" y="443" class="text-small">ID: job-12347</text>
  <text x="200" y="443" class="text-small">Type: send_notification</text>
  <text x="20" y="458" class="text-small">Status: PROCESSING</text>
  <text x="200" y="458" class="text-small">Started: 2m ago</text>
  <text x="20" y="473" class="text-small">Parent: job-12346</text>
  <text x="200" y="473" class="text-small">Children: 0</text>

  <!-- Action Buttons Row -->
  <rect x="10" y="500" width="85" height="30" class="button" rx="4"/>
  <text x="35" y="518" class="button-text">Expand</text>

  <rect x="105" y="500" width="85" height="30" class="button" rx="4"/>
  <text x="130" y="518" class="button-text">Focus</text>

  <rect x="200" y="500" width="85" height="30" class="button" rx="4"/>
  <text x="225" y="518" class="button-text">Blame</text>

  <rect x="295" y="500" width="85" height="30" class="button" rx="4"/>
  <text x="320" y="518" class="button-text">Impact</text>

  <!-- Navigation Controls -->
  <rect x="10" y="540" width="380" height="100" class="panel-bg" rx="4"/>
  <text x="20" y="558" class="text-small">Navigation</text>

  <!-- Directional Controls -->
  <rect x="150" y="565" width="30" height="25" class="tab-inactive" rx="3"/>
  <text x="160" y="580" class="text-small">↑</text>

  <rect x="120" y="595" width="30" height="25" class="tab-inactive" rx="3"/>
  <text x="130" y="610" class="text-small">←</text>

  <rect x="160" y="595" width="30" height="25" class="tab-inactive" rx="3"/>
  <text x="170" y="610" class="text-small">↓</text>

  <rect x="200" y="595" width="30" height="25" class="tab-inactive" rx="3"/>
  <text x="210" y="610" class="text-small">→</text>

  <text x="250" y="605" class="text-small">Navigate tree</text>

  <text x="20" y="585" class="text-small">j/k: Up/Down | h/l: Collapse/Expand</text>
  <text x="20" y="600" class="text-small">Enter: Focus | b: Blame | i: Impact</text>
  <text x="20" y="615" class="text-small">r: Refresh | Tab: Switch panels</text>

  <!-- Compact Legend -->
  <rect x="10" y="650" width="380" height="50" class="panel-bg" rx="4"/>
  <text x="20" y="668" class="text-small">Legend</text>

  <circle cx="30" cy="680" r="3" class="success"/>
  <text x="38" y="683" class="text-small">✓</text>

  <circle cx="65" cy="680" r="3" class="error"/>
  <text x="73" y="683" class="text-small">✗</text>

  <circle cx="100" cy="680" r="3" class="processing"/>
  <text x="108" y="683" class="text-small">⟳</text>

  <circle cx="135" cy="680" r="3" class="warning"/>
  <text x="143" y="683" class="text-small">R</text>

  <text x="170" y="683" class="text-small">[+n] Collapsed nodes</text>

  <!-- Status Bar -->
  <rect x="0" y="710" width="400" height="40" class="panel-bg"/>
  <rect x="0" y="710" width="400" height="1" class="border"/>
  <text x="15" y="728" class="text-small">23 jobs loaded | Selected: 12347 | Mode: Tree</text>
  <text x="15" y="743" class="text-small">Memory: 4.2MB | Render: 12ms | Updated: now</text>

  <!-- Swipe Indicators -->
  <circle cx="195" cy="760" r="3" class="tab-active"/>
  <circle cx="210" cy="760" r="3" class="tab-inactive"/>
  <circle cx="225" cy="760" r="3" class="tab-inactive"/>
  <circle cx="240" cy="760" r="3" class="tab-inactive"/>

  <!-- Footer Help -->
  <rect x="0" y="770" width="400" height="30" class="panel-bg"/>
  <text x="15" y="788" class="text-small">← Swipe between Tree, Analysis, Controls, Help →</text>
</svg>