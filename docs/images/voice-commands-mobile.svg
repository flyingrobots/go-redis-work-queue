<svg width="400" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="800" fill="#0d1117"/>

  <!-- Main Container -->
  <rect x="10" y="10" width="380" height="780" fill="#161b22" stroke="#30363d" stroke-width="2" rx="6"/>

  <!-- Header -->
  <rect x="20" y="20" width="360" height="40" fill="#0d1117" stroke="#30363d" stroke-width="1" rx="4"/>
  <text x="30" y="45" fill="#f0f6fc" font-family="Monaco, monospace" font-size="14" font-weight="bold">Voice Commands</text>

  <!-- Voice Status Badge -->
  <rect x="280" y="25" width="90" height="30" fill="#238636" rx="15"/>
  <circle cx="295" cy="40" r="6" fill="#39d353"/>
  <text x="310" y="45" fill="#ffffff" font-family="Monaco, monospace" font-size="10">üé§ ON</text>

  <!-- Current Command Display -->
  <rect x="20" y="80" width="360" height="80" fill="#0d1117" stroke="#58a6ff" stroke-width="2" rx="4"/>
  <text x="30" y="100" fill="#8b949e" font-family="Monaco, monospace" font-size="9">LISTENING...</text>
  <text x="30" y="125" fill="#39d353" font-family="Monaco, monospace" font-size="12" font-weight="bold">"show me high priority jobs"</text>

  <!-- Confidence Meter -->
  <rect x="30" y="135" width="120" height="15" fill="#0d1117" stroke="#30363d" stroke-width="1" rx="2"/>
  <rect x="31" y="136" width="95" height="13" fill="#238636" rx="1"/>
  <text x="160" y="145" fill="#39d353" font-family="Monaco, monospace" font-size="9">89%</text>

  <!-- Voice Waveform -->
  <rect x="20" y="180" width="360" height="60" fill="#0d1117" stroke="#30363d" stroke-width="1" rx="4"/>
  <g stroke="#58a6ff" stroke-width="2" fill="none">
    <path d="M40 210 L60 195 L80 220 L100 190 L120 225 L140 185 L160 230 L180 180 L200 210 L220 200 L240 215 L260 195 L280 210 L300 190 L320 215 L340 200 L360 210"/>
  </g>

  <!-- Push to Talk Button -->
  <circle cx="200" cy="300" r="40" fill="#238636" stroke="#39d353" stroke-width="3"/>
  <text x="185" y="310" fill="#ffffff" font-family="Monaco, monospace" font-size="24">üé§</text>
  <text x="155" y="355" fill="#8b949e" font-family="Monaco, monospace" font-size="10">Hold to speak</text>

  <!-- Command Shortcuts -->
  <rect x="20" y="380" width="360" height="160" fill="#161b22" stroke="#30363d" stroke-width="1" rx="4"/>
  <text x="30" y="405" fill="#f0f6fc" font-family="Monaco, monospace" font-size="12" font-weight="bold">Quick Commands</text>

  <!-- Command Buttons -->
  <rect x="30" y="420" width="160" height="30" fill="#30363d" stroke="#58a6ff" stroke-width="1" rx="4"/>
  <text x="40" y="440" fill="#58a6ff" font-family="Monaco, monospace" font-size="10">"show queue status"</text>

  <rect x="210" y="420" width="160" height="30" fill="#30363d" stroke="#58a6ff" stroke-width="1" rx="4"/>
  <text x="220" y="440" fill="#58a6ff" font-family="Monaco, monospace" font-size="10">"drain all workers"</text>

  <rect x="30" y="465" width="160" height="30" fill="#30363d" stroke="#58a6ff" stroke-width="1" rx="4"/>
  <text x="40" y="485" fill="#58a6ff" font-family="Monaco, monospace" font-size="10">"show dlq"</text>

  <rect x="210" y="465" width="160" height="30" fill="#30363d" stroke="#58a6ff" stroke-width="1" rx="4"/>
  <text x="220" y="485" fill="#58a6ff" font-family="Monaco, monospace" font-size="10">"requeue failed"</text>

  <rect x="30" y="510" width="160" height="30" fill="#30363d" stroke="#58a6ff" stroke-width="1" rx="4"/>
  <text x="40" y="530" fill="#58a6ff" font-family="Monaco, monospace" font-size="10">"pause queue"</text>

  <!-- Command History -->
  <rect x="20" y="560" width="360" height="120" fill="#161b22" stroke="#30363d" stroke-width="1" rx="4"/>
  <text x="30" y="585" fill="#f0f6fc" font-family="Monaco, monospace" font-size="12" font-weight="bold">Recent Commands</text>

  <text x="30" y="605" fill="#39d353" font-family="Monaco, monospace" font-size="9">‚úì "show queue status" (10:34)</text>
  <text x="30" y="620" fill="#39d353" font-family="Monaco, monospace" font-size="9">‚úì "drain worker 3" (10:33)</text>
  <text x="30" y="635" fill="#ffa657" font-family="Monaco, monospace" font-size="9">‚è≥ "requeue failed jobs" (10:32)</text>
  <text x="30" y="650" fill="#f85149" font-family="Monaco, monospace" font-size="9">‚úó "restart server" (10:31)</text>
  <text x="30" y="665" fill="#39d353" font-family="Monaco, monospace" font-size="9">‚úì "show dlq" (10:30)</text>

  <!-- Settings Panel -->
  <rect x="20" y="700" width="360" height="80" fill="#161b22" stroke="#30363d" stroke-width="1" rx="4"/>
  <text x="30" y="725" fill="#f0f6fc" font-family="Monaco, monospace" font-size="12" font-weight="bold">Voice Settings</text>

  <!-- Wake Word Toggle -->
  <text x="30" y="745" fill="#8b949e" font-family="Monaco, monospace" font-size="10">Wake Word:</text>
  <rect x="120" y="735" width="60" height="20" fill="#238636" rx="10"/>
  <circle cx="170" cy="745" r="8" fill="#ffffff"/>
  <text x="190" y="750" fill="#39d353" font-family="Monaco, monospace" font-size="9">ON</text>

  <!-- Local Processing -->
  <text x="30" y="770" fill="#8b949e" font-family="Monaco, monospace" font-size="10">Local Only:</text>
  <rect x="120" y="760" width="60" height="20" fill="#238636" rx="10"/>
  <circle cx="170" cy="770" r="8" fill="#ffffff"/>
  <text x="190" y="775" fill="#39d353" font-family="Monaco, monospace" font-size="9">ON</text>

  <!-- Audio Feedback Toggle -->
  <text x="250" y="745" fill="#8b949e" font-family="Monaco, monospace" font-size="10">Audio:</text>
  <rect x="290" y="735" width="60" height="20" fill="#30363d" rx="10"/>
  <circle cx="300" cy="745" r="8" fill="#8b949e"/>
  <text x="320" y="750" fill="#8b949e" font-family="Monaco, monospace" font-size="9">OFF</text>

  <!-- Processing Indicator (when active) -->
  <rect x="20" y="560" width="360" height="40" fill="#1f2937" stroke="#ffa657" stroke-width="2" rx="4" opacity="0.9"/>
  <circle cx="40" cy="580" r="4" fill="#ffa657"/>
  <text x="55" y="585" fill="#ffa657" font-family="Monaco, monospace" font-size="11" font-weight="bold">Processing command...</text>

  <!-- Animation dots -->
  <circle cx="280" cy="580" r="2" fill="#ffa657" opacity="0.8"/>
  <circle cx="295" cy="580" r="2" fill="#ffa657" opacity="0.6"/>
  <circle cx="310" cy="580" r="2" fill="#ffa657" opacity="0.4"/>
</svg>