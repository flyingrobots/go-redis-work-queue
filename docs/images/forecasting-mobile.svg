<svg viewBox="0 0 400 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Main Background -->
  <rect width="400" height="800" fill="#0d1117"/>

  <!-- Header -->
  <rect x="0" y="0" width="400" height="50" fill="#161b22" stroke="#30363d"/>
  <text x="10" y="30" fill="#f0f6fc" font-family="JetBrains Mono, monospace" font-size="14" font-weight="bold">Forecasting</text>
  <text x="300" y="30" fill="#8b949e" font-family="JetBrains Mono, monospace" font-size="10">14:30</text>

  <!-- Tab Navigation -->
  <rect x="10" y="60" width="80" height="25" fill="#30363d" rx="3"/>
  <text x="50" y="77" fill="#f0f6fc" font-family="JetBrains Mono, monospace" font-size="10" text-anchor="middle">Jobs</text>

  <rect x="100" y="60" width="80" height="25" fill="#238636" rx="3"/>
  <text x="140" y="77" fill="#f0f6fc" font-family="JetBrains Mono, monospace" font-size="10" text-anchor="middle">Forecast</text>

  <rect x="190" y="60" width="80" height="25" fill="#30363d" rx="3"/>
  <text x="230" y="77" fill="#f0f6fc" font-family="JetBrains Mono, monospace" font-size="10" text-anchor="middle">Workers</text>

  <rect x="280" y="60" width="80" height="25" fill="#30363d" rx="3"/>
  <text x="320" y="77" fill="#f0f6fc" font-family="JetBrains Mono, monospace" font-size="10" text-anchor="middle">DLQ</text>

  <!-- Current Metrics Section -->
  <rect x="10" y="100" width="380" height="140" fill="#161b22" stroke="#30363d"/>
  <text x="20" y="120" fill="#f0f6fc" font-family="JetBrains Mono, monospace" font-size="12" font-weight="bold">Current Status</text>

  <!-- Metric Cards (Stacked) -->
  <rect x="20" y="130" width="360" height="30" fill="#0d1117" stroke="#30363d" rx="3"/>
  <text x="25" y="145" fill="#8b949e" font-family="JetBrains Mono, monospace" font-size="9">BACKLOG</text>
  <text x="25" y="155" fill="#f85149" font-family="JetBrains Mono, monospace" font-size="14" font-weight="bold">1,247</text>
  <text x="280" y="150" fill="#8b949e" font-family="JetBrains Mono, monospace" font-size="9">+23% vs 1h</text>

  <rect x="20" y="170" width="360" height="30" fill="#0d1117" stroke="#30363d" rx="3"/>
  <text x="25" y="185" fill="#8b949e" font-family="JetBrains Mono, monospace" font-size="9">THROUGHPUT</text>
  <text x="25" y="195" fill="#39d353" font-family="JetBrains Mono, monospace" font-size="14" font-weight="bold">342/min</text>
  <text x="280" y="190" fill="#8b949e" font-family="JetBrains Mono, monospace" font-size="9">-5% vs 1h</text>

  <rect x="20" y="210" width="360" height="30" fill="#0d1117" stroke="#30363d" rx="3"/>
  <text x="25" y="225" fill="#8b949e" font-family="JetBrains Mono, monospace" font-size="9">ERROR RATE</text>
  <text x="25" y="235" fill="#ffa657" font-family="JetBrains Mono, monospace" font-size="14" font-weight="bold">2.3%</text>
  <text x="280" y="230" fill="#8b949e" font-family="JetBrains Mono, monospace" font-size="9">+0.5% vs 1h</text>

  <!-- Forecast Chart Section -->
  <rect x="10" y="260" width="380" height="280" fill="#161b22" stroke="#30363d"/>
  <text x="20" y="280" fill="#f0f6fc" font-family="JetBrains Mono, monospace" font-size="12" font-weight="bold">Next 2 Hours</text>

  <!-- Mini Chart -->
  <rect x="20" y="290" width="360" height="180" fill="#0d1117" stroke="#30363d"/>

  <!-- Chart Grid -->
  <g stroke="#30363d" stroke-width="1" opacity="0.2">
    <line x1="20" y1="330" x2="380" y2="330"/>
    <line x1="20" y1="370" x2="380" y2="370"/>
    <line x1="20" y1="410" x2="380" y2="410"/>
    <line x1="20" y1="450" x2="380" y2="450"/>

    <line x1="110" y1="290" x2="110" y2="470"/>
    <line x1="200" y1="290" x2="200" y2="470"/>
    <line x1="290" y1="290" x2="290" y2="470"/>
  </g>

  <!-- Y Labels -->
  <text x="15" y="475" fill="#8b949e" font-family="JetBrains Mono, monospace" font-size="8" text-anchor="end">0</text>
  <text x="15" y="455" fill="#8b949e" font-family="JetBrains Mono, monospace" font-size="8" text-anchor="end">1K</text>
  <text x="15" y="415" fill="#8b949e" font-family="JetBrains Mono, monospace" font-size="8" text-anchor="end">2K</text>
  <text x="15" y="375" fill="#8b949e" font-family="JetBrains Mono, monospace" font-size="8" text-anchor="end">3K</text>
  <text x="15" y="335" fill="#8b949e" font-family="JetBrains Mono, monospace" font-size="8" text-anchor="end">4K</text>
  <text x="15" y="295" fill="#8b949e" font-family="JetBrains Mono, monospace" font-size="8" text-anchor="end">5K</text>

  <!-- X Labels -->
  <text x="20" y="485" fill="#8b949e" font-family="JetBrains Mono, monospace" font-size="8" text-anchor="middle">Now</text>
  <text x="110" y="485" fill="#8b949e" font-family="JetBrains Mono, monospace" font-size="8" text-anchor="middle">+40m</text>
  <text x="200" y="485" fill="#8b949e" font-family="JetBrains Mono, monospace" font-size="8" text-anchor="middle">+80m</text>
  <text x="290" y="485" fill="#8b949e" font-family="JetBrains Mono, monospace" font-size="8" text-anchor="middle">+120m</text>

  <!-- Current Line -->
  <line x1="20" y1="290" x2="20" y2="470" stroke="#58a6ff" stroke-width="2"/>

  <!-- Forecast Line -->
  <polyline points="20,430 80,410 140,390 200,380 260,385 320,400 380,420" fill="none" stroke="#39d353" stroke-width="2"/>

  <!-- Confidence Band -->
  <polygon points="20,420 80,400 140,380 200,370 260,375 320,390 380,410 380,430 320,410 260,395 200,390 140,400 80,420 20,440" fill="#39d353" opacity="0.2"/>

  <!-- Critical Threshold -->
  <line x1="20" y1="350" x2="380" y2="350" stroke="#f85149" stroke-width="1" stroke-dasharray="3,3" opacity="0.8"/>
  <text x="200" y="345" fill="#f85149" font-family="JetBrains Mono, monospace" font-size="8" text-anchor="middle">Critical</text>

  <!-- Chart Legend -->
  <rect x="25" y="495" width="350" height="35" fill="#0d1117" stroke="#30363d" rx="3"/>
  <line x1="30" y1="507" x2="45" y2="507" stroke="#39d353" stroke-width="2"/>
  <text x="50" y="512" fill="#f0f6fc" font-family="JetBrains Mono, monospace" font-size="8">Forecast</text>

  <polygon points="110,504 115,504 117,507 115,510 110,510" fill="#39d353" opacity="0.2"/>
  <text x="125" y="512" fill="#f0f6fc" font-family="JetBrains Mono, monospace" font-size="8">95% Conf</text>

  <line x1="200" y1="507" x2="215" y2="507" stroke="#f85149" stroke-width="1" stroke-dasharray="2,2"/>
  <text x="220" y="512" fill="#f0f6fc" font-family="JetBrains Mono, monospace" font-size="8">Critical</text>

  <text x="30" y="525" fill="#8b949e" font-family="JetBrains Mono, monospace" font-size="8">Model: EWMA (Î±=0.3) | Accuracy: 94.2%</text>

  <!-- Recommendations Section -->
  <rect x="10" y="560" width="380" height="220" fill="#161b22" stroke="#30363d"/>
  <text x="20" y="580" fill="#f0f6fc" font-family="JetBrains Mono, monospace" font-size="12" font-weight="bold">Recommendations</text>

  <!-- High Priority Alert -->
  <rect x="20" y="590" width="360" height="45" fill="#1f2937" stroke="#ffa657" rx="3"/>
  <circle cx="30" cy="605" r="2" fill="#ffa657"/>
  <text x="40" y="605" fill="#ffa657" font-family="JetBrains Mono, monospace" font-size="10" font-weight="bold">HIGH PRIORITY</text>
  <text x="40" y="618" fill="#f0f6fc" font-family="JetBrains Mono, monospace" font-size="9">Scale workers +3 in 15 min</text>
  <text x="40" y="630" fill="#8b949e" font-family="JetBrains Mono, monospace" font-size="8">Backlog spike predicted</text>

  <!-- Capacity Planning -->
  <rect x="20" y="645" width="360" height="35" fill="#1f2937" stroke="#58a6ff" rx="3"/>
  <circle cx="30" cy="657" r="2" fill="#58a6ff"/>
  <text x="40" y="657" fill="#58a6ff" font-family="JetBrains Mono, monospace" font-size="10" font-weight="bold">CAPACITY</text>
  <text x="40" y="670" fill="#f0f6fc" font-family="JetBrains Mono, monospace" font-size="9">Prepare for 6pm surge (4x load)</text>

  <!-- SLO Budget -->
  <rect x="20" y="690" width="360" height="35" fill="#1f2937" stroke="#39d353" rx="3"/>
  <circle cx="30" cy="702" r="2" fill="#39d353"/>
  <text x="40" y="702" fill="#39d353" font-family="JetBrains Mono, monospace" font-size="10" font-weight="bold">SLO BUDGET</text>
  <text x="40" y="715" fill="#f0f6fc" font-family="JetBrains Mono, monospace" font-size="9">87% remaining this week</text>

  <!-- Maintenance Window -->
  <rect x="20" y="735" width="360" height="35" fill="#1f2937" stroke="#8b949e" rx="3"/>
  <circle cx="30" cy="747" r="2" fill="#8b949e"/>
  <text x="40" y="747" fill="#8b949e" font-family="JetBrains Mono, monospace" font-size="10" font-weight="bold">MAINTENANCE</text>
  <text x="40" y="760" fill="#f0f6fc" font-family="JetBrains Mono, monospace" font-size="9">Optimal window: 2-4am EST</text>

  <!-- Bottom Status Bar -->
  <rect x="0" y="780" width="400" height="20" fill="#0d1117" stroke="#30363d"/>
  <text x="10" y="795" fill="#8b949e" font-family="JetBrains Mono, monospace" font-size="8">F=Settings H=Help ESC=Exit</text>
  <text x="320" y="795" fill="#8b949e" font-family="JetBrains Mono, monospace" font-size="8">CPU:12%</text>
</svg>