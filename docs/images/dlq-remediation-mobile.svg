<svg width="400" height="800" viewBox="0 0 400 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="800" fill="#0d1117"/>

  <!-- Header -->
  <rect width="400" height="50" fill="#161b22" stroke="#30363d" stroke-width="1"/>
  <text x="10" y="32" font-family="monospace" font-size="14" fill="#f0f6fc" font-weight="bold">DLQ Remediation</text>
  <text x="340" y="32" font-family="monospace" font-size="12" fill="#58a6ff">Menu</text>

  <!-- Tab Navigation -->
  <g transform="translate(0, 50)">
    <rect width="400" height="40" fill="#161b22" stroke="#30363d" stroke-width="1"/>
    <rect x="5" y="5" width="90" height="30" fill="#238636" stroke="#39d353" stroke-width="1" rx="4"/>
    <text x="25" y="25" font-family="monospace" font-size="10" fill="#f0f6fc">Rules</text>

    <rect x="105" y="5" width="90" height="30" fill="#30363d" stroke="#30363d" stroke-width="1" rx="4"/>
    <text x="130" y="25" font-family="monospace" font-size="10" fill="#8b949e">Items</text>

    <rect x="205" y="5" width="90" height="30" fill="#30363d" stroke="#30363d" stroke-width="1" rx="4"/>
    <text x="220" y="25" font-family="monospace" font-size="10" fill="#8b949e">Monitor</text>

    <rect x="305" y="5" width="90" height="30" fill="#30363d" stroke="#30363d" stroke-width="1" rx="4"/>
    <text x="330" y="25" font-family="monospace" font-size="10" fill="#8b949e">Settings</text>
  </g>

  <!-- Main Content Area -->
  <g transform="translate(0, 90)">
    <!-- Rules Tab Content -->
    <rect width="400" height="710" fill="#161b22" stroke="#30363d" stroke-width="1"/>

    <!-- Pipeline Status -->
    <rect x="10" y="10" width="380" height="40" fill="#238636" stroke="#39d353" stroke-width="1" rx="4" opacity="0.3"/>
    <text x="20" y="35" font-family="monospace" font-size="12" fill="#39d353">● ACTIVE - Processing 12/min (98.2% success)</text>

    <!-- Rule Cards -->
    <text x="20" y="75" font-family="monospace" font-size="12" fill="#f0f6fc" font-weight="bold">Active Rules (4)</text>

    <!-- Rule 1: Validation Errors -->
    <rect x="10" y="85" width="380" height="100" fill="#0d1117" stroke="#39d353" stroke-width="1" rx="4"/>
    <rect x="15" y="90" width="370" height="25" fill="#238636" stroke="#39d353" stroke-width="1" rx="2"/>
    <text x="25" y="107" font-family="monospace" font-size="11" fill="#f0f6fc" font-weight="bold">✓ Validation Errors (Active)</text>
    <text x="340" y="107" font-family="monospace" font-size="9" fill="#39d353">1,247</text>

    <text x="25" y="130" font-family="monospace" font-size="9" fill="#8b949e">Match:</text>
    <text x="25" y="145" font-family="monospace" font-size="9" fill="#f0f6fc">error_pattern: "validation.*required"</text>
    <text x="25" y="160" font-family="monospace" font-size="9" fill="#8b949e">Action:</text>
    <text x="25" y="175" font-family="monospace" font-size="9" fill="#f0f6fc">redact PII → retry (3x, 10/min)</text>

    <!-- Rule 2: Network Timeouts -->
    <rect x="10" y="195" width="380" height="100" fill="#0d1117" stroke="#ffa657" stroke-width="1" rx="4"/>
    <rect x="15" y="200" width="370" height="25" fill="#1f2937" stroke="#30363d" stroke-width="1" rx="2"/>
    <text x="25" y="217" font-family="monospace" font-size="11" fill="#f0f6fc" font-weight="bold">⏸ Network Timeouts (Paused)</text>
    <text x="340" y="217" font-family="monospace" font-size="9" fill="#ffa657">23</text>

    <text x="25" y="240" font-family="monospace" font-size="9" fill="#8b949e">Match:</text>
    <text x="25" y="255" font-family="monospace" font-size="9" fill="#f0f6fc">error_type: "timeout" && retries &lt; 5</text>
    <text x="25" y="270" font-family="monospace" font-size="9" fill="#8b949e">Action:</text>
    <text x="25" y="285" font-family="monospace" font-size="9" fill="#f0f6fc">exponential backoff → retry</text>

    <!-- Rule 3: Schema Violations -->
    <rect x="10" y="305" width="380" height="100" fill="#0d1117" stroke="#f85149" stroke-width="1" rx="4"/>
    <rect x="15" y="310" width="370" height="25" fill="#f85149" stroke="#f85149" stroke-width="1" rx="2" opacity="0.3"/>
    <text x="25" y="327" font-family="monospace" font-size="11" fill="#f0f6fc" font-weight="bold">✗ Schema Violations (Error)</text>
    <text x="340" y="327" font-family="monospace" font-size="9" fill="#f85149">5</text>

    <text x="25" y="350" font-family="monospace" font-size="9" fill="#8b949e">Match:</text>
    <text x="25" y="365" font-family="monospace" font-size="9" fill="#f0f6fc">schema_error: true</text>
    <text x="25" y="380" font-family="monospace" font-size="9" fill="#8b949e">Action:</text>
    <text x="25" y="395" font-family="monospace" font-size="9" fill="#f0f6fc">transform payload → requeue</text>

    <!-- Quick Actions -->
    <text x="20" y="435" font-family="monospace" font-size="12" fill="#f0f6fc" font-weight="bold">Quick Actions</text>

    <rect x="10" y="445" width="90" height="35" fill="#238636" stroke="#39d353" stroke-width="1" rx="4"/>
    <text x="30" y="467" font-family="monospace" font-size="10" fill="#f0f6fc">Dry Run</text>

    <rect x="110" y="445" width="90" height="35" fill="#0969da" stroke="#58a6ff" stroke-width="1" rx="4"/>
    <text x="130" y="467" font-family="monospace" font-size="10" fill="#f0f6fc">Apply 1</text>

    <rect x="210" y="445" width="90" height="35" fill="#bd4f36" stroke="#f85149" stroke-width="1" rx="4"/>
    <text x="220" y="467" font-family="monospace" font-size="10" fill="#f0f6fc">Batch 127</text>

    <rect x="310" y="445" width="80" height="35" fill="#f85149" stroke="#f85149" stroke-width="1" rx="4"/>
    <text x="335" y="467" font-family="monospace" font-size="10" fill="#f0f6fc">PAUSE</text>

    <!-- Recent Activity -->
    <text x="20" y="510" font-family="monospace" font-size="12" fill="#f0f6fc" font-weight="bold">Recent Activity</text>

    <rect x="10" y="520" width="380" height="180" fill="#0d1117" stroke="#30363d" stroke-width="1" rx="4"/>

    <!-- Activity items -->
    <g transform="translate(20, 535)">
      <text x="0" y="15" font-family="monospace" font-size="9" fill="#39d353">✓ 10:32 Applied rule to job 12847</text>
      <text x="0" y="30" font-family="monospace" font-size="9" fill="#39d353">✓ 10:31 Requeued 5 validation errors</text>
      <text x="0" y="45" font-family="monospace" font-size="9" fill="#ffa657">⚠ 10:30 Rate limit reached (50/min)</text>
      <text x="0" y="60" font-family="monospace" font-size="9" fill="#39d353">✓ 10:29 Transformed schema violation</text>
      <text x="0" y="75" font-family="monospace" font-size="9" fill="#f85149">✗ 10:28 Failed to process job 12834</text>
      <text x="0" y="90" font-family="monospace" font-size="9" fill="#39d353">✓ 10:27 Batch remediation completed</text>
      <text x="0" y="105" font-family="monospace" font-size="9" fill="#39d353">✓ 10:26 Redacted PII from 12 jobs</text>
      <text x="0" y="120" font-family="monospace" font-size="9" fill="#8b949e">--- 5 minutes ago ---</text>
      <text x="0" y="135" font-family="monospace" font-size="9" fill="#39d353">✓ 10:22 Rule engine started</text>
      <text x="0" y="150" font-family="monospace" font-size="9" fill="#8b949e">--- 10 minutes ago ---</text>
      <text x="0" y="165" font-family="monospace" font-size="9" fill="#58a6ff">ℹ View full log →</text>
    </g>
  </g>

  <!-- Bottom Status Bar -->
  <rect y="750" width="400" height="50" fill="#161b22" stroke="#30363d" stroke-width="1"/>
  <text x="10" y="770" font-family="monospace" font-size="10" fill="#39d353">● Active</text>
  <text x="70" y="770" font-family="monospace" font-size="10" fill="#8b949e">127 items</text>
  <text x="10" y="785" font-family="monospace" font-size="10" fill="#8b949e">Rate: 12/50 min</text>
  <text x="130" y="785" font-family="monospace" font-size="10" fill="#8b949e">Success: 98.2%</text>
  <text x="250" y="785" font-family="monospace" font-size="10" fill="#ffa657">Dry Run</text>
  <text x="320" y="785" font-family="monospace" font-size="10" fill="#58a6ff">Help</text>
</svg>