<svg viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .nav-bg { fill: #1a1b26; }
      .panel-bg { fill: #24283b; stroke: #414868; stroke-width: 1; }
      .header-bg { fill: #1f2335; }
      .mobile-nav { fill: #16161e; stroke: #7aa2f7; stroke-width: 2; }
      .primary-text { fill: #c0caf5; font-family: Monaco, monospace; font-size: 9px; }
      .secondary-text { fill: #7aa2f7; font-family: Monaco, monospace; font-size: 8px; }
      .accent-text { fill: #bb9af7; font-family: Monaco, monospace; font-size: 9px; }
      .nav-active { fill: #7aa2f7; stroke: #7aa2f7; }
      .nav-inactive { fill: #414868; stroke: #565f89; }
      .badge-bg { fill: #f7768e; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="600" class="nav-bg"/>

  <!-- Title -->
  <text x="600" y="30" text-anchor="middle" class="accent-text" font-size="14">Adaptive Navigation System</text>
  <text x="600" y="50" text-anchor="middle" class="secondary-text">Responsive tab layouts that adapt to terminal width</text>

  <!-- Mobile Mode (≤40 cols) -->
  <g transform="translate(50,80)">
    <text x="0" y="0" class="accent-text">Mobile Mode (≤40 cols)</text>
    <text x="0" y="15" class="secondary-text">Bottom navigation with icons</text>

    <!-- Mobile container -->
    <rect x="0" y="25" width="200" height="300" class="mobile-nav" rx="8"/>

    <!-- Header -->
    <rect x="0" y="25" width="200" height="40" fill="#1f2335" rx="8"/>
    <text x="100" y="40" text-anchor="middle" class="primary-text">🚀 Queue</text>
    <text x="100" y="55" text-anchor="middle" class="secondary-text" font-size="7">3 active</text>

    <!-- Content area -->
    <rect x="10" y="75" width="180" height="200" fill="#16161e" rx="4"/>
    <text x="100" y="95" text-anchor="middle" class="secondary-text" font-size="8">Main content area</text>
    <text x="100" y="110" text-anchor="middle" class="secondary-text" font-size="8">adapts to available</text>
    <text x="100" y="125" text-anchor="middle" class="secondary-text" font-size="8">vertical space</text>

    <!-- Card layout examples -->
    <rect x="20" y="140" width="160" height="30" class="panel-bg" rx="4"/>
    <text x="100" y="158" text-anchor="middle" class="primary-text" font-size="7">High Priority: 451 jobs</text>

    <rect x="20" y="175" width="160" height="30" class="panel-bg" rx="4"/>
    <text x="100" y="193" text-anchor="middle" class="primary-text" font-size="7">Normal: 127 jobs</text>

    <rect x="20" y="210" width="160" height="30" class="panel-bg" rx="4"/>
    <text x="100" y="228" text-anchor="middle" class="primary-text" font-size="7">Low: 89 jobs</text>

    <!-- Bottom navigation -->
    <rect x="0" y="285" width="200" height="40" fill="#1f2335" rx="8"/>

    <!-- Nav items -->
    <g transform="translate(10,295)">
      <!-- Queues (active) -->
      <rect x="0" y="0" width="30" height="25" class="nav-active" rx="4"/>
      <text x="15" y="12" text-anchor="middle" class="primary-text" font-size="8">📋</text>
      <text x="15" y="20" text-anchor="middle" class="primary-text" font-size="6">Queue</text>

      <!-- Workers -->
      <text x="45" y="12" text-anchor="middle" class="nav-inactive" font-size="8">👥</text>
      <text x="45" y="20" text-anchor="middle" class="nav-inactive" font-size="6">Work</text>

      <!-- DLQ with badge -->
      <text x="75" y="12" text-anchor="middle" class="nav-inactive" font-size="8">💀</text>
      <text x="75" y="20" text-anchor="middle" class="nav-inactive" font-size="6">DLQ</text>
      <circle cx="85" cy="5" r="4" class="badge-bg"/>
      <text x="85" y="8" text-anchor="middle" class="primary-text" font-size="5">23</text>

      <!-- Debug -->
      <text x="105" y="12" text-anchor="middle" class="nav-inactive" font-size="8">⏰</text>
      <text x="105" y="20" text-anchor="middle" class="nav-inactive" font-size="6">Debug</text>

      <!-- More -->
      <text x="135" y="12" text-anchor="middle" class="nav-inactive" font-size="8">⋯</text>
      <text x="135" y="20" text-anchor="middle" class="nav-inactive" font-size="6">More</text>

      <!-- Voice button -->
      <rect x="160" y="2" width="20" height="20" class="panel-bg" stroke="#bb9af7" rx="3"/>
      <text x="170" y="14" text-anchor="middle" class="accent-text" font-size="7">🎤</text>
    </g>
  </g>

  <!-- Tablet Mode (41-80 cols) -->
  <g transform="translate(300,80)">
    <text x="0" y="0" class="accent-text">Tablet Mode (41-80 cols)</text>
    <text x="0" y="15" class="secondary-text">Top tabs with labels</text>

    <!-- Tablet container -->
    <rect x="0" y="25" width="350" height="300" class="panel-bg" rx="6"/>

    <!-- Header -->
    <rect x="0" y="25" width="350" height="30" fill="#1f2335" rx="6"/>
    <text x="175" y="45" text-anchor="middle" class="primary-text">🚀 Redis Work Queue</text>

    <!-- Tab bar -->
    <rect x="0" y="55" width="350" height="35" fill="#16161e"/>

    <!-- Tabs -->
    <g transform="translate(10,60)">
      <!-- Active tab -->
      <rect x="0" y="0" width="60" height="25" class="nav-active" rx="4"/>
      <text x="30" y="16" text-anchor="middle" class="primary-text" font-size="8">📋 Queues</text>

      <!-- Inactive tabs -->
      <rect x="65" y="0" width="60" height="25" class="nav-inactive" rx="4"/>
      <text x="95" y="16" text-anchor="middle" class="secondary-text" font-size="8">👥 Workers</text>

      <rect x="130" y="0" width="50" height="25" class="nav-inactive" rx="4"/>
      <text x="155" y="16" text-anchor="middle" class="secondary-text" font-size="8">💀 DLQ</text>
      <circle cx="175" cy="5" r="4" class="badge-bg"/>
      <text x="175" y="8" text-anchor="middle" class="primary-text" font-size="5">23</text>

      <rect x="185" y="0" width="50" height="25" class="nav-inactive" rx="4"/>
      <text x="210" y="16" text-anchor="middle" class="secondary-text" font-size="8">⏰ Debug</text>

      <rect x="240" y="0" width="55" height="25" class="nav-inactive" rx="4"/>
      <text x="267" y="16" text-anchor="middle" class="secondary-text" font-size="8">⚙ Settings</text>

      <!-- Command palette -->
      <rect x="300" y="5" width="35" height="15" class="panel-bg" stroke="#7aa2f7" rx="2"/>
      <text x="317" y="15" text-anchor="middle" class="secondary-text" font-size="7">⌘P</text>
    </g>

    <!-- Content area showing two-column layout -->
    <rect x="10" y="100" width="330" height="210" fill="#16161e" rx="4"/>

    <!-- Left panel -->
    <rect x="20" y="110" width="150" height="190" class="panel-bg" rx="3"/>
    <text x="95" y="130" text-anchor="middle" class="secondary-text" font-size="8">Queue Table</text>

    <!-- Table rows -->
    <rect x="30" y="140" width="130" height="15" fill="#2d3561" rx="2"/>
    <text x="40" y="150" class="primary-text" font-size="7">high-priority</text>
    <text x="120" y="150" class="primary-text" font-size="7">451</text>

    <rect x="30" y="160" width="130" height="15" fill="transparent"/>
    <text x="40" y="170" class="primary-text" font-size="7">normal-priority</text>
    <text x="120" y="170" class="primary-text" font-size="7">127</text>

    <rect x="30" y="180" width="130" height="15" fill="transparent"/>
    <text x="40" y="190" class="primary-text" font-size="7">low-priority</text>
    <text x="120" y="190" class="primary-text" font-size="7">89</text>

    <!-- Right panel -->
    <rect x="180" y="110" width="150" height="190" class="panel-bg" rx="3"/>
    <text x="255" y="130" text-anchor="middle" class="secondary-text" font-size="8">Basic Charts</text>

    <!-- Simple chart representation -->
    <g transform="translate(190,140)">
      <rect x="0" y="0" width="130" height="80" fill="#1f2335" stroke="#414868" rx="2"/>
      <polyline points="10,70 30,60 50,50 70,45 90,40 110,35 130,30"
                fill="none" stroke="#7aa2f7" stroke-width="2"/>
      <polyline points="10,75 30,70 50,65 70,62 90,58 110,55 130,52"
                fill="none" stroke="#9ece6a" stroke-width="2"/>
    </g>
  </g>

  <!-- Desktop Mode (81-120 cols) -->
  <g transform="translate(700,80)">
    <text x="0" y="0" class="accent-text">Desktop Mode (81-120 cols)</text>
    <text x="0" y="15" class="secondary-text">Full tab bar with badges</text>

    <!-- Desktop container -->
    <rect x="0" y="25" width="450" height="300" class="panel-bg" rx="6"/>

    <!-- Header -->
    <rect x="0" y="25" width="450" height="30" fill="#1f2335" rx="6"/>
    <text x="225" y="40" text-anchor="middle" class="primary-text">🚀 Redis Work Queue - Production Dashboard</text>
    <text x="225" y="50" text-anchor="middle" class="secondary-text" font-size="7">3 clusters • 15 workers • 1,247 jobs/min</text>

    <!-- Tab bar -->
    <rect x="0" y="55" width="450" height="35" fill="#16161e"/>

    <!-- Full tab set -->
    <g transform="translate(10,60)">
      <!-- Active tab -->
      <rect x="0" y="0" width="70" height="25" class="nav-active" rx="4"/>
      <text x="35" y="16" text-anchor="middle" class="primary-text" font-size="8">📋 Queues</text>

      <!-- All tabs visible -->
      <rect x="75" y="0" width="70" height="25" class="nav-inactive" rx="4"/>
      <text x="110" y="16" text-anchor="middle" class="secondary-text" font-size="8">👥 Workers</text>

      <rect x="150" y="0" width="60" height="25" class="nav-inactive" rx="4"/>
      <text x="180" y="16" text-anchor="middle" class="secondary-text" font-size="8">💀 DLQ</text>
      <circle cx="200" cy="8" r="5" class="badge-bg"/>
      <text x="200" y="11" text-anchor="middle" class="primary-text" font-size="6">23</text>

      <rect x="215" y="0" width="80" height="25" class="nav-inactive" rx="4"/>
      <text x="255" y="16" text-anchor="middle" class="secondary-text" font-size="8">⏰ Time Travel</text>

      <rect x="300" y="0" width="70" height="25" class="nav-inactive" rx="4"/>
      <text x="335" y="16" text-anchor="middle" class="secondary-text" font-size="8">🔗 Hooks</text>

      <rect x="375" y="0" width="60" height="25" class="nav-inactive" rx="4"/>
      <text x="405" y="16" text-anchor="middle" class="secondary-text" font-size="8">⚙ Settings</text>
    </g>

    <!-- Content area showing multi-panel layout -->
    <rect x="10" y="100" width="430" height="210" fill="#16161e" rx="4"/>

    <!-- Three-panel layout -->
    <!-- Left panel -->
    <rect x="20" y="110" width="130" height="190" class="panel-bg" rx="3"/>
    <text x="85" y="125" text-anchor="middle" class="secondary-text" font-size="7">Queue Table</text>

    <!-- Middle panel -->
    <rect x="160" y="110" width="140" height="190" class="panel-bg" rx="3"/>
    <text x="230" y="125" text-anchor="middle" class="secondary-text" font-size="7">Advanced Charts</text>

    <!-- Right panel -->
    <rect x="310" y="110" width="120" height="190" class="panel-bg" rx="3"/>
    <text x="370" y="125" text-anchor="middle" class="secondary-text" font-size="7">Info Panel</text>
  </g>

  <!-- Ultrawide Mode (121+ cols) -->
  <g transform="translate(50,420)">
    <text x="0" y="0" class="accent-text">Ultrawide Mode (121+ cols)</text>
    <text x="0" y="15" class="secondary-text">Sidebar navigation with groups</text>

    <!-- Ultrawide container -->
    <rect x="0" y="25" width="1100" height="150" class="panel-bg" rx="6"/>

    <!-- Sidebar -->
    <rect x="0" y="25" width="150" height="150" fill="#16161e" rx="6"/>

    <!-- Sidebar navigation -->
    <g transform="translate(10,35)">
      <text x="0" y="10" class="accent-text" font-size="7">QUEUE MANAGEMENT</text>

      <rect x="0" y="15" width="130" height="18" class="nav-active" rx="2"/>
      <text x="5" y="26" class="primary-text" font-size="7">📋 Queue Overview</text>

      <rect x="0" y="35" width="130" height="18" class="nav-inactive" rx="2"/>
      <text x="5" y="46" class="secondary-text" font-size="7">👥 Worker Fleet</text>

      <rect x="0" y="55" width="130" height="18" class="nav-inactive" rx="2"/>
      <text x="5" y="66" class="secondary-text" font-size="7">💀 Dead Letter Queue</text>
      <circle cx="125" cy="61" r="3" class="badge-bg"/>
      <text x="125" y="64" text-anchor="middle" class="primary-text" font-size="5">23</text>

      <text x="0" y="85" class="accent-text" font-size="7">DEBUG & MONITORING</text>

      <rect x="0" y="90" width="130" height="18" class="nav-inactive" rx="2"/>
      <text x="5" y="101" class="secondary-text" font-size="7">⏰ Time Travel Debug</text>

      <rect x="0" y="110" width="130" height="18" class="nav-inactive" rx="2"/>
      <text x="5" y="121" class="secondary-text" font-size="7">📈 Analytics</text>

      <rect x="0" y="130" width="130" height="18" class="nav-inactive" rx="2"/>
      <text x="5" y="141" class="secondary-text" font-size="7">⚠ Anomaly Radar</text>
    </g>

    <!-- Main content area -->
    <rect x="160" y="35" width="930" height="130" fill="#16161e" rx="4"/>

    <!-- Multi-panel dashboard -->
    <!-- Panel 1 -->
    <rect x="170" y="45" width="200" height="110" class="panel-bg" rx="3"/>
    <text x="270" y="60" text-anchor="middle" class="secondary-text" font-size="7">Queue Management</text>

    <!-- Panel 2 -->
    <rect x="380" y="45" width="220" height="110" class="panel-bg" rx="3"/>
    <text x="490" y="60" text-anchor="middle" class="secondary-text" font-size="7">Performance Metrics</text>

    <!-- Panel 3 -->
    <rect x="610" y="45" width="180" height="110" class="panel-bg" rx="3"/>
    <text x="700" y="60" text-anchor="middle" class="secondary-text" font-size="7">System Health</text>

    <!-- Panel 4 -->
    <rect x="800" y="45" width="180" height="110" class="panel-bg" rx="3"/>
    <text x="890" y="60" text-anchor="middle" class="secondary-text" font-size="7">Multi-Cluster</text>

    <!-- Panel 5 -->
    <rect x="990" y="45" width="90" height="110" class="panel-bg" rx="3"/>
    <text x="1035" y="60" text-anchor="middle" class="secondary-text" font-size="7">Plugins</text>

    <!-- Global controls in header -->
    <g transform="translate(1000,30)">
      <rect x="0" y="0" width="25" height="15" class="panel-bg" stroke="#7aa2f7" rx="2"/>
      <text x="12" y="10" text-anchor="middle" class="secondary-text" font-size="6">⌘P</text>

      <rect x="30" y="0" width="25" height="15" class="panel-bg" stroke="#bb9af7" rx="2"/>
      <text x="42" y="10" text-anchor="middle" class="accent-text" font-size="6">🎤</text>

      <rect x="60" y="0" width="25" height="15" class="panel-bg" stroke="#9ece6a" rx="2"/>
      <text x="72" y="10" text-anchor="middle" class="success-text" font-size="6">◉</text>
    </g>
  </g>

  <!-- Breakpoint indicators -->
  <g transform="translate(50,580)">
    <text x="0" y="0" class="accent-text" font-size="8">Breakpoints:</text>
    <rect x="80" y="-10" width="80" height="15" fill="#f7768e" opacity="0.3" rx="2"/>
    <text x="120" y="2" text-anchor="middle" class="danger-text" font-size="7">≤40 Mobile</text>

    <rect x="170" y="-10" width="90" height="15" fill="#e0af68" opacity="0.3" rx="2"/>
    <text x="215" y="2" text-anchor="middle" class="warning-text" font-size="7">41-80 Tablet</text>

    <rect x="270" y="-10" width="100" height="15" fill="#7aa2f7" opacity="0.3" rx="2"/>
    <text x="320" y="2" text-anchor="middle" class="secondary-text" font-size="7">81-120 Desktop</text>

    <rect x="380" y="-10" width="110" height="15" fill="#9ece6a" opacity="0.3" rx="2"/>
    <text x="435" y="2" text-anchor="middle" class="success-text" font-size="7">121+ Ultrawide</text>
  </g>
</svg>