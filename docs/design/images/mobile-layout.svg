      .accent-text { fill: #bb9af7; font-family: Monaco, monospace; font-size: 10px; }
      .danger-text { fill: #f7768e; font-family: Monaco, monospace; font-size: 10px; }
      .success-text { fill: #9ece6a; font-family: Monaco, monospace; font-size: 10px; }
