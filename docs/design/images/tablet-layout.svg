<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .tablet-bg { fill: #1a1b26; }
      .panel-bg { fill: #24283b; stroke: #414868; stroke-width: 1; }
      .header-bg { fill: #1f2335; }
      .primary-text { fill: #c0caf5; font-family: Monaco, monospace; font-size: 11px; }
      .secondary-text { fill: #7aa2f7; font-family: Monaco, monospace; font-size: 9px; }
      .accent-text { fill: #bb9af7; font-family: Monaco, monospace; font-size: 10px; }
      .danger-text { fill: #f7768e; font-family: Monaco, monospace; font-size: 9px; }
      .success-text { fill: #9ece6a; font-family: Monaco, monospace; font-size: 9px; }
      .tab-active { fill: #7aa2f7; stroke: #7aa2f7; }
      .tab-inactive { fill: #414868; stroke: #565f89; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" class="tablet-bg"/>

  <!-- Header -->
  <rect x="0" y="0" width="800" height="40" class="header-bg"/>
  <text x="400" y="15" text-anchor="middle" class="primary-text">üöÄ Redis Work Queue Monitor</text>
  <text x="400" y="30" text-anchor="middle" class="secondary-text">3 clusters ‚Ä¢ 8 workers ‚Ä¢ 667 jobs/min</text>

  <!-- Tab Bar -->
  <g transform="translate(0,40)">
    <!-- Active Tab (Queues) -->
    <rect x="20" y="0" width="120" height="30" class="tab-active" rx="4"/>
    <text x="80" y="18" text-anchor="middle" class="primary-text">üìã Queues</text>

    <!-- Workers Tab -->
    <rect x="150" y="0" width="120" height="30" class="tab-inactive" rx="4"/>
    <text x="210" y="18" text-anchor="middle" class="secondary-text">üë• Workers</text>

    <!-- DLQ Tab with badge -->
    <rect x="280" y="0" width="120" height="30" class="tab-inactive" rx="4"/>
    <text x="340" y="18" text-anchor="middle" class="secondary-text">üíÄ DLQ</text>
    <circle cx="390" cy="8" r="6" fill="#f7768e"/>
    <text x="390" y="11" text-anchor="middle" class="primary-text" font-size="7">23</text>

    <!-- Debug Tab -->
    <rect x="410" y="0" width="120" height="30" class="tab-inactive" rx="4"/>
    <text x="470" y="18" text-anchor="middle" class="secondary-text">‚è∞ Debug</text>

    <!-- Settings Tab -->
    <rect x="540" y="0" width="120" height="30" class="tab-inactive" rx="4"/>
    <text x="600" y="18" text-anchor="middle" class="secondary-text">‚öô Settings</text>

    <!-- Command Palette Button -->
    <rect x="720" y="5" width="60" height="20" class="tab-inactive" rx="3"/>
    <text x="750" y="17" text-anchor="middle" class="secondary-text">‚åòP</text>
  </g>

  <!-- Main Content Area -->
  <g transform="translate(0,80)">
    <!-- Left Panel: Queue Table -->
    <rect x="20" y="0" width="360" height="480" class="panel-bg" rx="6"/>
    <text x="30" y="20" class="accent-text">Queue Status</text>

    <!-- Filter Row -->
    <rect x="30" y="30" width="340" height="20" fill="#1f2335" stroke="#414868" rx="3"/>
    <text x="35" y="43" class="secondary-text">üîç Filter queues... (f)</text>

    <!-- Table Header -->
    <rect x="30" y="60" width="340" height="20" fill="#1f2335"/>
    <text x="35" y="74" class="accent-text">Queue Name</text>
    <text x="150" y="74" class="accent-text">Jobs</text>
    <text x="210" y="74" class="accent-text">Workers</text>
    <text x="280" y="74" class="accent-text">Rate</text>
    <text x="330" y="74" class="accent-text">Trend</text>

    <!-- Table Rows -->
    <g transform="translate(0,80)">
      <!-- High Priority Row (selected) -->
      <rect x="30" y="0" width="340" height="25" fill="#2d3561" rx="2"/>
      <text x="35" y="16" class="primary-text">high-priority</text>
      <text x="150" y="16" class="primary-text">451</text>
      <text x="210" y="16" class="success-text">3</text>
      <text x="280" y="16" class="success-text">+23/m</text>
      <text x="330" y="16" class="success-text">‚Üó</text>

      <!-- Normal Priority Row -->
      <rect x="30" y="25" width="340" height="25" fill="transparent"/>
      <text x="35" y="41" class="primary-text">normal-priority</text>
      <text x="150" y="41" class="primary-text">127</text>
      <text x="210" y="41" class="success-text">5</text>
      <text x="280" y="41" class="success-text">+12/m</text>
      <text x="330" y="41" class="success-text">‚Üí</text>

      <!-- Low Priority Row -->
      <rect x="30" y="50" width="340" height="25" fill="transparent"/>
      <text x="35" y="66" class="primary-text">low-priority</text>
      <text x="150" y="66" class="primary-text">89</text>
      <text x="210" y="66" class="success-text">2</text>
      <text x="280" y="66" class="success-text">+2/m</text>
      <text x="330" y="66" class="secondary-text">‚Üí</text>

      <!-- Email Queue Row -->
      <rect x="30" y="75" width="340" height="25" fill="transparent"/>
      <text x="35" y="91" class="primary-text">email-sender</text>
      <text x="150" y="91" class="primary-text">34</text>
      <text x="210" y="91" class="success-text">1</text>
      <text x="280" y="91" class="success-text">+8/m</text>
      <text x="330" y="91" class="success-text">‚Üó</text>

      <!-- Report Queue Row -->
      <rect x="30" y="100" width="340" height="25" fill="transparent"/>
      <text x="35" y="116" class="primary-text">report-generator</text>
      <text x="150" y="116" class="primary-text">12</text>
      <text x="210" y="116" class="success-text">2</text>
      <text x="280" y="116" class="secondary-text">+1/m</text>
      <text x="330" y="116" class="secondary-text">‚Üí</text>
    </g>

    <!-- Action Buttons -->
    <g transform="translate(30,420)">
      <rect x="0" y="0" width="60" height="25" class="panel-bg" stroke="#7aa2f7" rx="3"/>
      <text x="30" y="16" text-anchor="middle" class="secondary-text">Peek (p)</text>

      <rect x="70" y="0" width="60" height="25" class="panel-bg" stroke="#9ece6a" rx="3"/>
      <text x="100" y="16" text-anchor="middle" class="success-text">Bench (b)</text>

      <rect x="140" y="0" width="80" height="25" class="panel-bg" stroke="#bb9af7" rx="3"/>
      <text x="180" y="16" text-anchor="middle" class="accent-text">Enqueue (e)</text>
    </g>

    <!-- Right Panel: Charts -->
    <rect x="400" y="0" width="360" height="480" class="panel-bg" rx="6"/>
    <text x="410" y="20" class="accent-text">Performance Charts</text>

    <!-- Chart 1: Throughput -->
    <g transform="translate(410,40)">
      <text x="0" y="0" class="secondary-text">Jobs/Minute (Last 10min)</text>
      <rect x="0" y="10" width="340" height="120" fill="#1f2335" stroke="#414868" rx="3"/>

      <!-- Chart lines -->
      <polyline points="10,120 50,110 90,100 130,95 170,90 210,85 250,80 290,75 330,70"
                fill="none" stroke="#7aa2f7" stroke-width="2"/>
      <polyline points="10,125 50,120 90,115 130,112 170,108 210,105 250,102 290,98 330,95"
                fill="none" stroke="#9ece6a" stroke-width="2"/>
      <polyline points="10,128 50,126 90,124 130,122 170,120 210,118 250,116 290,114 330,112"
                fill="none" stroke="#bb9af7" stroke-width="2"/>

      <!-- Legend -->
      <g transform="translate(10,140)">
        <rect x="0" y="0" width="8" height="2" fill="#7aa2f7"/>
        <text x="12" y="8" class="secondary-text" font-size="8">high-priority</text>

        <rect x="80" y="0" width="8" height="2" fill="#9ece6a"/>
        <text x="92" y="8" class="secondary-text" font-size="8">normal-priority</text>

        <rect x="170" y="0" width="8" height="2" fill="#bb9af7"/>
        <text x="182" y="8" class="secondary-text" font-size="8">low-priority</text>
      </g>
    </g>

    <!-- Chart 2: Worker Utilization -->
    <g transform="translate(410,200)">
      <text x="0" y="0" class="secondary-text">Worker Utilization</text>
      <rect x="0" y="10" width="340" height="80" fill="#1f2335" stroke="#414868" rx="3"/>

      <!-- Utilization bars -->
      <rect x="20" y="20" width="60" height="15" fill="#7aa2f7"/>
      <rect x="20" y="35" width="60" height="15" fill="#9ece6a"/>
      <rect x="20" y="50" width="60" height="15" fill="#bb9af7"/>
      <rect x="20" y="65" width="60" height="15" fill="#f7768e"/>

      <!-- Bar labels -->
      <text x="90" y="30" class="secondary-text" font-size="9">Worker Pool 1: 87%</text>
      <text x="90" y="45" class="secondary-text" font-size="9">Worker Pool 2: 73%</text>
      <text x="90" y="60" class="secondary-text" font-size="9">Worker Pool 3: 45%</text>
      <text x="90" y="75" class="secondary-text" font-size="9">Worker Pool 4: 12%</text>
    </g>

    <!-- Chart 3: System Health -->
    <g transform="translate(410,300)">
      <text x="0" y="0" class="secondary-text">System Health</text>
      <rect x="0" y="10" width="340" height="120" fill="#1f2335" stroke="#414868" rx="3"/>

      <!-- Health indicators -->
      <g transform="translate(20,30)">
        <circle cx="20" cy="20" r="15" fill="none" stroke="#9ece6a" stroke-width="3"
                stroke-dasharray="85,15" transform="rotate(-90,20,20)"/>
        <text x="20" y="25" text-anchor="middle" class="success-text" font-size="8">92%</text>
        <text x="20" y="50" text-anchor="middle" class="secondary-text" font-size="8">Success</text>

        <circle cx="80" cy="20" r="15" fill="none" stroke="#f7768e" stroke-width="3"
                stroke-dasharray="8,92" transform="rotate(-90,80,20)"/>
        <text x="80" y="25" text-anchor="middle" class="danger-text" font-size="8">5%</text>
        <text x="80" y="50" text-anchor="middle" class="secondary-text" font-size="8">Errors</text>

        <circle cx="140" cy="20" r="15" fill="none" stroke="#7aa2f7" stroke-width="3"
                stroke-dasharray="15,85" transform="rotate(-90,140,20)"/>
        <text x="140" y="25" text-anchor="middle" class="secondary-text" font-size="8">3%</text>
        <text x="140" y="50" text-anchor="middle" class="secondary-text" font-size="8">Retries</text>
      </g>

      <!-- Recent alerts -->
      <g transform="translate(20,90)">
        <text x="0" y="0" class="accent-text" font-size="9">Recent Alerts</text>
        <text x="0" y="15" class="danger-text" font-size="8">‚ö† High memory usage on worker-3</text>
        <text x="0" y="25" class="secondary-text" font-size="8">‚Ñπ Queue backlog growing in high-priority</text>
      </g>
    </g>
  </g>

  <!-- Status Bar -->
  <rect x="0" y="570" width="800" height="30" class="header-bg"/>
  <text x="20" y="585" class="secondary-text">Status: Connected ‚Ä¢ Last update: 2s ago ‚Ä¢ Cluster: production</text>
  <text x="760" y="585" class="secondary-text">Help: ?</text>
</svg>