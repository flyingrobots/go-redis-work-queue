<svg viewBox="0 0 800 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="100" fill="#24283b" stroke="#414868" stroke-width="1" rx="4"/>

  <!-- Timeline -->
  <rect x="20" y="15" width="760" height="40" fill="#1a1b26" rx="20"/>

  <!-- Progress Bar -->
  <rect x="20" y="20" width="250" height="30" fill="#7aa2f7" opacity="0.3" rx="15"/>

  <!-- Events on timeline -->
  <circle cx="20" cy="35" r="3" fill="#9ece6a"/> <!-- Start -->
  <circle cx="150" cy="35" r="3" fill="#7aa2f7"/> <!-- Dequeue -->
  <circle cx="250" cy="35" r="5" fill="#bb9af7" stroke="#bb9af7" stroke-width="2"/> <!-- Current -->
  <circle cx="400" cy="35" r="3" fill="#f7768e"/> <!-- Error -->
  <circle cx="450" cy="35" r="3" fill="#e0af68"/> <!-- Retry -->
  <circle cx="600" cy="35" r="3" fill="#9ece6a"/> <!-- Complete -->

  <!-- Playback position indicator -->
  <rect x="245" y="15" width="2" height="40" fill="#bb9af7"/>
  <rect x="240" y="55" width="20" height="15" fill="#414868" rx="2"/>
  <text x="244" y="65" fill="#bb9af7" font-family="monospace" font-size="9">0:23</text>

  <!-- Control buttons -->
  <g transform="translate(20, 70)">
    <!-- Skip to start -->
    <rect x="0" y="0" width="25" height="20" fill="#414868" rx="3"/>
    <text x="8" y="14" fill="#c0caf5" font-family="monospace" font-size="14">‚èÆ</text>

    <!-- Step back -->
    <rect x="30" y="0" width="25" height="20" fill="#414868" rx="3"/>
    <text x="38" y="14" fill="#c0caf5" font-family="monospace" font-size="14">‚óÄ</text>

    <!-- Play/Pause -->
    <rect x="60" y="0" width="25" height="20" fill="#7aa2f7" rx="3"/>
    <text x="68" y="14" fill="#1a1b26" font-family="monospace" font-size="14" font-weight="bold">‚ñ∂</text>

    <!-- Step forward -->
    <rect x="90" y="0" width="25" height="20" fill="#414868" rx="3"/>
    <text x="98" y="14" fill="#c0caf5" font-family="monospace" font-size="14">‚ñ∂</text>

    <!-- Skip to end -->
    <rect x="120" y="0" width="25" height="20" fill="#414868" rx="3"/>
    <text x="128" y="14" fill="#c0caf5" font-family="monospace" font-size="14">‚è≠</text>
  </g>

  <!-- Speed selector -->
  <g transform="translate(200, 70)">
    <rect x="0" y="0" width="80" height="20" fill="#414868" rx="3"/>
    <text x="10" y="14" fill="#7aa2f7" font-family="monospace" font-size="11">Speed: 1x</text>
    <text x="65" y="14" fill="#565f89" font-family="monospace" font-size="10">‚ñº</text>
  </g>

  <!-- Jump buttons -->
  <g transform="translate(300, 70)">
    <rect x="0" y="0" width="60" height="20" fill="#414868" rx="3"/>
    <text x="5" y="14" fill="#f7768e" font-family="monospace" font-size="10">Next Error</text>

    <rect x="65" y="0" width="60" height="20" fill="#414868" rx="3"/>
    <text x="70" y="14" fill="#e0af68" font-family="monospace" font-size="10">Next Retry</text>
  </g>

  <!-- Mode toggles -->
  <g transform="translate(500, 70)">
    <rect x="0" y="0" width="50" height="20" fill="#414868" rx="3"/>
    <text x="8" y="14" fill="#c0caf5" font-family="monospace" font-size="10">Compare</text>

    <rect x="55" y="0" width="40" height="20" fill="#7aa2f7" rx="3"/>
    <text x="63" y="14" fill="#1a1b26" font-family="monospace" font-size="10">Diff</text>
  </g>

  <!-- Export button -->
  <g transform="translate(700, 70)">
    <rect x="0" y="0" width="70" height="20" fill="#9ece6a" rx="3"/>
    <text x="15" y="14" fill="#1a1b26" font-family="monospace" font-size="11" font-weight="bold">üì§ Export</text>
  </g>
</svg>