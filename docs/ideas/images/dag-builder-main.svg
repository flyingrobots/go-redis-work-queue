<svg viewBox="0 0 900 650" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="900" height="650" fill="#1a1b26"/>

  <!-- Tab Bar -->
  <rect x="0" y="0" width="900" height="30" fill="#24283b" stroke="#414868" stroke-width="1"/>
  <text x="20" y="20" fill="#7aa2f7" font-family="monospace" font-size="12">Jobs</text>
  <text x="80" y="20" fill="#7aa2f7" font-family="monospace" font-size="12">Workers</text>
  <rect x="150" y="5" width="100" height="20" fill="#414868" rx="2"/>
  <text x="165" y="20" fill="#bb9af7" font-family="monospace" font-size="12" font-weight="bold">🔀 Workflows</text>
  <text x="270" y="20" fill="#7aa2f7" font-family="monospace" font-size="12">DLQ</text>

  <!-- Header -->
  <rect x="0" y="30" width="900" height="40" fill="#24283b"/>
  <text x="20" y="55" fill="#c0caf5" font-family="monospace" font-size="14" font-weight="bold">Workflow Designer - Payment Processing Pipeline</text>
  <rect x="750" y="40" width="60" height="20" fill="#9ece6a" rx="2"/>
  <text x="765" y="53" fill="#1a1b26" font-family="monospace" font-size="11" font-weight="bold">▶ Run</text>
  <rect x="820" y="40" width="60" height="20" fill="#7aa2f7" rx="2"/>
  <text x="835" y="53" fill="#1a1b26" font-family="monospace" font-size="11" font-weight="bold">💾 Save</text>

  <!-- Left Sidebar: Node Palette -->
  <rect x="10" y="80" width="150" height="480" fill="#24283b" stroke="#414868" stroke-width="1" rx="4"/>
  <text x="20" y="100" fill="#7aa2f7" font-family="monospace" font-size="12" font-weight="bold">Node Palette</text>

  <!-- Node types -->
  <rect x="15" y="110" width="140" height="30" fill="#414868" rx="3"/>
  <rect x="20" y="115" width="20" height="20" fill="#7aa2f7" rx="2"/>
  <text x="45" y="128" fill="#c0caf5" font-family="monospace" font-size="11">📦 Task</text>

  <rect x="15" y="145" width="140" height="30" fill="#414868" rx="3"/>
  <rect x="20" y="150" width="20" height="20" fill="#bb9af7" rx="2"/>
  <text x="45" y="163" fill="#c0caf5" font-family="monospace" font-size="11">🔀 Decision</text>

  <rect x="15" y="180" width="140" height="30" fill="#414868" rx="3"/>
  <rect x="20" y="185" width="20" height="20" fill="#e0af68" rx="2"/>
  <text x="45" y="198" fill="#c0caf5" font-family="monospace" font-size="11">⏱ Delay</text>

  <rect x="15" y="215" width="140" height="30" fill="#414868" rx="3"/>
  <rect x="20" y="220" width="20" height="20" fill="#9ece6a" rx="2"/>
  <text x="45" y="233" fill="#c0caf5" font-family="monospace" font-size="11">🔄 Loop</text>

  <rect x="15" y="250" width="140" height="30" fill="#414868" rx="3"/>
  <rect x="20" y="255" width="20" height="20" fill="#f7768e" rx="2"/>
  <text x="45" y="268" fill="#c0caf5" font-family="monospace" font-size="11">🛡 Compensate</text>

  <!-- Instructions -->
  <text x="20" y="310" fill="#565f89" font-family="monospace" font-size="10">Shortcuts:</text>
  <text x="20" y="325" fill="#565f89" font-family="monospace" font-size="9">a - Add node</text>
  <text x="20" y="340" fill="#565f89" font-family="monospace" font-size="9">c - Connect</text>
  <text x="20" y="355" fill="#565f89" font-family="monospace" font-size="9">d - Delete</text>
  <text x="20" y="370" fill="#565f89" font-family="monospace" font-size="9">hjkl - Navigate</text>

  <!-- Canvas Area -->
  <rect x="170" y="80" width="540" height="480" fill="#1a1b26" stroke="#414868" stroke-width="1" rx="4"/>

  <!-- Grid dots for alignment -->
  <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
    <circle cx="1" cy="1" r="0.5" fill="#414868" opacity="0.3"/>
  </pattern>
  <rect x="170" y="80" width="540" height="480" fill="url(#grid)"/>

  <!-- DAG Nodes -->
  <!-- Start -->
  <rect x="200" y="200" width="100" height="40" fill="#9ece6a" stroke="#9ece6a" stroke-width="2" rx="4"/>
  <text x="230" y="225" fill="#1a1b26" font-family="monospace" font-size="12" font-weight="bold">Start</text>

  <!-- Validate -->
  <rect x="350" y="200" width="100" height="40" fill="#7aa2f7" stroke="#7aa2f7" stroke-width="2" rx="4"/>
  <text x="375" y="225" fill="#1a1b26" font-family="monospace" font-size="12" font-weight="bold">Validate</text>

  <!-- Decision -->
  <g transform="translate(500, 220) rotate(45)">
    <rect x="-25" y="-25" width="50" height="50" fill="#bb9af7" stroke="#bb9af7" stroke-width="2"/>
  </g>
  <text x="485" y="225" fill="#1a1b26" font-family="monospace" font-size="11" font-weight="bold">Valid?</text>

  <!-- Process Payment -->
  <rect x="350" y="300" width="100" height="40" fill="#7aa2f7" stroke="#7aa2f7" stroke-width="2" rx="4"/>
  <text x="365" y="325" fill="#1a1b26" font-family="monospace" font-size="11" font-weight="bold">Process Pay</text>

  <!-- Send Email -->
  <rect x="500" y="300" width="100" height="40" fill="#7aa2f7" stroke="#7aa2f7" stroke-width="2" rx="4"/>
  <text x="515" y="325" fill="#1a1b26" font-family="monospace" font-size="11" font-weight="bold">Send Email</text>

  <!-- Error Handler -->
  <rect x="580" y="200" width="100" height="40" fill="#f7768e" stroke="#f7768e" stroke-width="2" rx="4"/>
  <text x="600" y="225" fill="#1a1b26" font-family="monospace" font-size="11" font-weight="bold">Error</text>

  <!-- Complete -->
  <rect x="500" y="400" width="100" height="40" fill="#9ece6a" stroke="#9ece6a" stroke-width="2" rx="4"/>
  <text x="525" y="425" fill="#1a1b26" font-family="monospace" font-size="12" font-weight="bold">Complete</text>

  <!-- Edges (ASCII-style arrows) -->
  <!-- Start -> Validate -->
  <path d="M 300 220 L 350 220" stroke="#c0caf5" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Validate -> Decision -->
  <path d="M 450 220 L 475 220" stroke="#c0caf5" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Decision -> Process (Yes) -->
  <path d="M 500 245 L 500 270 L 400 270 L 400 300" stroke="#9ece6a" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="460" y="265" fill="#9ece6a" font-family="monospace" font-size="9">Yes</text>

  <!-- Decision -> Error (No) -->
  <path d="M 525 220 L 580 220" stroke="#f7768e" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="540" y="215" fill="#f7768e" font-family="monospace" font-size="9">No</text>

  <!-- Process -> Email -->
  <path d="M 450 320 L 500 320" stroke="#c0caf5" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Email -> Complete -->
  <path d="M 550 340 L 550 400" stroke="#c0caf5" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#c0caf5"/>
    </marker>
  </defs>

  <!-- Right Sidebar: Properties -->
  <rect x="720" y="80" width="170" height="480" fill="#24283b" stroke="#414868" stroke-width="1" rx="4"/>
  <text x="730" y="100" fill="#7aa2f7" font-family="monospace" font-size="12" font-weight="bold">Properties</text>

  <!-- Selected node properties -->
  <rect x="725" y="110" width="160" height="20" fill="#414868" rx="2"/>
  <text x="730" y="124" fill="#bb9af7" font-family="monospace" font-size="10">Node: Decision</text>

  <text x="730" y="150" fill="#9ece6a" font-family="monospace" font-size="10">Settings:</text>

  <text x="730" y="170" fill="#c0caf5" font-family="monospace" font-size="9">ID:</text>
  <rect x="730" y="175" width="150" height="20" fill="#1a1b26" rx="2"/>
  <text x="735" y="188" fill="#c0caf5" font-family="monospace" font-size="9">valid_check</text>

  <text x="730" y="210" fill="#c0caf5" font-family="monospace" font-size="9">Condition:</text>
  <rect x="730" y="215" width="150" height="40" fill="#1a1b26" rx="2"/>
  <text x="735" y="228" fill="#c0caf5" font-family="monospace" font-size="9">payload.amount > 0</text>
  <text x="735" y="240" fill="#c0caf5" font-family="monospace" font-size="9">&amp;&amp; payload.valid</text>

  <text x="730" y="275" fill="#c0caf5" font-family="monospace" font-size="9">Retry Policy:</text>
  <rect x="730" y="280" width="150" height="20" fill="#1a1b26" rx="2"/>
  <text x="735" y="293" fill="#c0caf5" font-family="monospace" font-size="9">exponential: 3</text>

  <text x="730" y="320" fill="#c0caf5" font-family="monospace" font-size="9">Timeout:</text>
  <rect x="730" y="325" width="150" height="20" fill="#1a1b26" rx="2"/>
  <text x="735" y="338" fill="#c0caf5" font-family="monospace" font-size="9">30s</text>

  <!-- Validation Status -->
  <rect x="725" y="480" width="160" height="60" fill="#1a1b26" stroke="#414868" stroke-width="1" rx="2"/>
  <text x="730" y="495" fill="#9ece6a" font-family="monospace" font-size="10">✓ Valid DAG</text>
  <text x="730" y="510" fill="#565f89" font-family="monospace" font-size="9">• No cycles detected</text>
  <text x="730" y="525" fill="#565f89" font-family="monospace" font-size="9">• All nodes reachable</text>

  <!-- Bottom Status Bar -->
  <rect x="10" y="570" width="880" height="30" fill="#24283b" stroke="#414868" stroke-width="1" rx="2"/>
  <text x="20" y="590" fill="#7aa2f7" font-family="monospace" font-size="11">Mode: Select</text>
  <text x="150" y="590" fill="#9ece6a" font-family="monospace" font-size="11">Nodes: 7</text>
  <text x="250" y="590" fill="#e0af68" font-family="monospace" font-size="11">Edges: 6</text>
  <text x="350" y="590" fill="#c0caf5" font-family="monospace" font-size="11">Selected: valid_check</text>

  <!-- Mode indicators -->
  <rect x="800" y="575" width="80" height="20" fill="#414868" rx="2"/>
  <text x="810" y="588" fill="#c0caf5" font-family="monospace" font-size="10">[?] Help</text>

  <!-- Cursor/selection indicator -->
  <rect x="495" y="215" width="30" height="30" fill="none" stroke="#bb9af7" stroke-width="2" stroke-dasharray="2,2" rx="2"/>
</svg>