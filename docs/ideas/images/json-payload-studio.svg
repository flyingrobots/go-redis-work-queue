    <tspan x="230" dy="14" fill="#c0caf5">  },</tspan>
    <tspan x="230" dy="14" fill="#7aa2f7">  "timestamp"</tspan><tspan fill="#c0caf5">: </tspan><tspan fill="#9ece6a">"{{now()}}"</tspan><tspan fill="#c0caf5">,</tspan>
