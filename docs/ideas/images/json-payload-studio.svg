    <tspan x="230" dy="0" fill="#c0caf5">{</tspan>
    <tspan x="230" dy="14" fill="#7aa2f7">  "type"</tspan><tspan fill="#c0caf5">: </tspan><tspan fill="#9ece6a">"user_signup"</tspan><tspan fill="#c0caf5">,</tspan>
