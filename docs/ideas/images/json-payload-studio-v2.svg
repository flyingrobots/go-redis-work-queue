<svg viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="600" fill="#1a1b26"/>

  <!-- Status Bar (minimal height) -->
  <rect x="0" y="0" width="400" height="20" fill="#24283b" stroke="#414868" stroke-width="1"/>
  <text x="5" y="14" fill="#9ece6a" font-family="monospace" font-size="9" font-weight="bold">✏ Studio</text>
  <text x="340" y="14" fill="#565f89" font-family="monospace" font-size="8">127/min</text>

  <!-- Mode Toggle (single row, thumb-friendly) -->
  <rect x="5" y="25" width="390" height="35" fill="#1a1b26"/>

  <rect x="10" y="30" width="60" height="25" fill="#414868" rx="3"/>
  <text x="25" y="46" fill="#c0caf5" font-family="monospace" font-size="9" font-weight="bold">Edit</text>

  <rect x="75" y="30" width="60" height="25" fill="#24283b" stroke="#414868" stroke-width="1" rx="3"/>
  <text x="85" y="46" fill="#7aa2f7" font-family="monospace" font-size="9">Template</text>

  <rect x="140" y="30" width="60" height="25" fill="#24283b" stroke="#414868" stroke-width="1" rx="3"/>
  <text x="150" y="46" fill="#7aa2f7" font-family="monospace" font-size="9">History</text>

  <rect x="205" y="30" width="60" height="25" fill="#24283b" stroke="#414868" stroke-width="1" rx="3"/>
  <text x="215" y="46" fill="#7aa2f7" font-family="monospace" font-size="9">Schema</text>

  <rect x="270" y="30" width="60" height="25" fill="#24283b" stroke="#414868" stroke-width="1" rx="3"/>
  <text x="285" y="46" fill="#7aa2f7" font-family="monospace" font-size="9">Help</text>

  <!-- Enqueue Button (always visible, thumb-sized) -->
  <rect x="335" y="30" width="55" height="25" fill="#283745" stroke="#9ece6a" stroke-width="2" rx="3"/>
  <text x="345" y="46" fill="#9ece6a" font-family="monospace" font-size="9" font-weight="bold">Send</text>

  <!-- Main Content Area (Editor View) -->
  <rect x="5" y="65" width="390" height="470" fill="#1a1b26" stroke="#414868" stroke-width="1" rx="4"/>

  <!-- Minimal Header -->
  <rect x="5" y="65" width="390" height="25" fill="#24283b" rx="4 4 0 0"/>
  <text x="10" y="80" fill="#565f89" font-family="monospace" font-size="8">user_signup.json</text>
  <text x="330" y="80" fill="#9ece6a" font-family="monospace" font-size="8">✓ Valid</text>

  <!-- Simplified Editor (no line numbers on mobile) -->
  <text x="15" y="110" font-family="monospace" font-size="10" fill="#c0caf5">
    <tspan x="15" dy="0" fill="#c0caf5">{</tspan>
    <tspan x="15" dy="14" fill="#7aa2f7">  "type"</tspan><tspan fill="#c0caf5">: </tspan><tspan fill="#9ece6a">"user_signup"</tspan><tspan fill="#c0caf5">,</tspan>
    <tspan x="15" dy="14" fill="#7aa2f7">  "user"</tspan><tspan fill="#c0caf5">: {</tspan>
    <tspan x="15" dy="14" fill="#7aa2f7">    "email"</tspan><tspan fill="#c0caf5">: </tspan><tspan fill="#9ece6a">"alice@example.com"</tspan><tspan fill="#c0caf5">,</tspan>
    <tspan x="15" dy="14" fill="#7aa2f7">    "name"</tspan><tspan fill="#c0caf5">: </tspan><tspan fill="#9ece6a">"Alice Smith"</tspan><tspan fill="#c0caf5">,</tspan>
    <tspan x="15" dy="14" fill="#7aa2f7">    "plan"</tspan><tspan fill="#c0caf5">: </tspan><tspan fill="#9ece6a">"premium"</tspan>
    <tspan x="15" dy="14" fill="#c0caf5">  },</tspan>
    <tspan x="15" dy="14" fill="#7aa2f7">  "timestamp"</tspan><tspan fill="#c0caf5">: </tspan><tspan fill="#9ece6a">"{{now()}}"</tspan><tspan fill="#c0caf5">,</tspan>
    <tspan x="15" dy="14" fill="#7aa2f7">  "request_id"</tspan><tspan fill="#c0caf5">: </tspan><tspan fill="#9ece6a">"{{uuid()}}"</tspan><tspan fill="#c0caf5">,</tspan>
    <tspan x="15" dy="14" fill="#7aa2f7">  "priority"</tspan><tspan fill="#c0caf5">: </tspan><tspan fill="#ff9e64">5</tspan>
    <tspan x="15" dy="14" fill="#c0caf5">}</tspan>
  </text>

  <!-- Bottom Action Bar (thumb-friendly) -->
  <rect x="5" y="540" width="390" height="55" fill="#24283b" stroke="#414868" stroke-width="1" rx="4"/>

  <!-- Queue selector (dropdown style) -->
  <rect x="10" y="545" width="180" height="20" fill="#1a1b26" stroke="#414868" stroke-width="1" rx="2"/>
  <text x="15" y="557" fill="#9ece6a" font-family="monospace" font-size="9">Queue: high_priority ▼</text>

  <!-- Count (simplified) -->
  <rect x="195" y="545" width="60" height="20" fill="#1a1b26" stroke="#414868" stroke-width="1" rx="2"/>
  <text x="200" y="557" fill="#c0caf5" font-family="monospace" font-size="9">Count: 1</text>

  <!-- Quick actions -->
  <rect x="260" y="545" width="60" height="20" fill="#3b4261" stroke="#7aa2f7" stroke-width="1" rx="2"/>
  <text x="270" y="557" fill="#7aa2f7" font-family="monospace" font-size="9">Validate</text>

  <rect x="325" y="545" width="60" height="20" fill="#3b4261" stroke="#bb9af7" stroke-width="1" rx="2"/>
  <text x="335" y="557" fill="#bb9af7" font-family="monospace" font-size="9">Schedule</text>

  <!-- Keyboard shortcuts hint -->
  <text x="10" y="580" fill="#565f89" font-family="monospace" font-size="8">^Space: Complete | ^Enter: Send | ?: Help</text>

  <!-- Alternative View: Template Picker (swipe/tab to access) -->
  <g opacity="0.3">
    <rect x="410" y="65" width="390" height="470" fill="#1a1b26" stroke="#414868" stroke-width="1" rx="4"/>
    <rect x="410" y="65" width="390" height="25" fill="#24283b" rx="4 4 0 0"/>
    <text x="415" y="80" fill="#7aa2f7" font-family="monospace" font-size="9" font-weight="bold">Templates</text>

    <!-- Search bar -->
    <rect x="415" y="95" width="380" height="25" fill="#24283b" stroke="#414868" stroke-width="1" rx="2"/>
    <text x="420" y="109" fill="#565f89" font-family="monospace" font-size="9">Search...</text>

    <!-- Template list (big touch targets) -->
    <rect x="415" y="125" width="380" height="40" fill="#3b4261" rx="2"/>
    <text x="420" y="140" fill="#9ece6a" font-family="monospace" font-size="10" font-weight="bold">user_signup</text>
    <text x="420" y="155" fill="#565f89" font-family="monospace" font-size="8">New user registration</text>

    <rect x="415" y="170" width="380" height="40" fill="#2a2e3f" rx="2"/>
    <text x="420" y="185" fill="#c0caf5" font-family="monospace" font-size="10">payment_process</text>
    <text x="420" y="200" fill="#565f89" font-family="monospace" font-size="8">Process payment transaction</text>

    <rect x="415" y="215" width="380" height="40" fill="#2a2e3f" rx="2"/>
    <text x="420" y="230" fill="#c0caf5" font-family="monospace" font-size="10">email_send</text>
    <text x="420" y="245" fill="#565f89" font-family="monospace" font-size="8">Send email notification</text>
  </g>

  <!-- Mobile-Optimized Features Annotation -->
  <g opacity="0.5">
    <!-- Swipe indicator -->
    <circle cx="180" cy="300" r="3" fill="#565f89"/>
    <circle cx="200" cy="300" r="5" fill="#7aa2f7"/>
    <circle cx="220" cy="300" r="3" fill="#565f89"/>

    <!-- Gesture hints -->
    <text x="150" y="320" fill="#565f89" font-family="monospace" font-size="7">← Swipe for templates →</text>
    <text x="160" y="335" fill="#565f89" font-family="monospace" font-size="7">↑ Pull for snippets</text>
  </g>
</svg>